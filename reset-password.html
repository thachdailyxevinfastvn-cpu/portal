<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại Mật khẩu - VinFast Thủ Dầu Một</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .button-loading::after { 
            content: ''; 
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <main class="flex-grow flex items-center justify-center p-4">
        <div id="app" class="w-full max-w-md mx-auto">
            
            <div id="reset-form-container" class="bg-white p-8 rounded-xl shadow-lg hidden">
                <div class="text-center mb-6">
                    <span class="text-3xl font-bold text-blue-700">VinFast</span>
                    <span class="text-3xl font-bold text-gray-700">Thủ Dầu Một</span>
                </div>
                <h1 class="text-2xl font-bold text-center mb-6">Tạo mật khẩu mới</h1>
                
                <form id="reset-form">
                    <input type="hidden" id="reset-token" value="">
                    <div class="mb-4">
                        <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu mới</label>
                        <input type="password" id="new-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required minlength="6">
                    </div>
                    <div class="mb-5">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required minlength="6">
                    </div>
                    <button type="submit" id="reset-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 flex items-center justify-center h-10 transition-colors">
                        Lưu mật khẩu
                    </button>
                </form>
            </div>

            <div id="status-container" class="bg-white p-8 rounded-xl shadow-lg text-center">
                <h2 id="status-title" class="text-xl font-bold mb-4">Đang kiểm tra...</h2>
                <p id="status-message" class="text-gray-600">Vui lòng chờ trong khi hệ thống xác thực token của bạn.</p>
                <div id="status-spinner" class="button-loading mx-auto mt-4" style="width: 32px; height: 32px; border-top-color: #3b82f6;"></div>
                <a href="index.html" id="login-link" class="hidden mt-6 inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
                    Về trang Đăng nhập
                </a>
            </div>

            <div id="log-container" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative hidden">
                <strong class="font-bold">Nhật ký lỗi:</strong>
                <span class="block sm:inline" id="log-message"></span>
            </div>

        </div>
    </main>
    
    <div id="message-box" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300">
        <p id="message-text"></p>
    </div>

    <footer class="text-center py-4 text-sm text-gray-600 bg-transparent">
        <p>Hỗ trợ kỹ thuật liên hệ <a href="https://zalo.me/0888466060" target="_blank" rel="noopener noreferrer" class="font-medium text-blue-600 hover:underline">0888.46.6060</a></p>
    </footer>

    <script>
    // --- DOM Elements ---
    const resetFormContainer = document.getElementById('reset-form-container');
    const resetForm = document.getElementById('reset-form');
    const resetButton = document.getElementById('reset-button');
    const tokenInput = document.getElementById('reset-token');
    
    const statusContainer = document.getElementById('status-container');
    const statusTitle = document.getElementById('status-title');
    const statusMessage = document.getElementById('status-message');
    const statusSpinner = document.getElementById('status-spinner');
    const loginLink = document.getElementById('login-link');
    
    const messageBox = document.getElementById('message-box');
    const messageText = document.getElementById('message-text');
    const logContainer = document.getElementById('log-container');
    const logMessage = document.getElementById('log-message');

    let currentToken = '';

    // --- Utility Functions (giống index) ---
    function showToast(message, isSuccess = true) {
        messageText.textContent = message;
        messageBox.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 ${isSuccess ? 'bg-green-500' : 'bg-red-500'}`;
        messageBox.classList.remove('translate-x-[120%]');
        setTimeout(() => { messageBox.classList.add('translate-x-[120%]'); }, 4000);
    }
    
    function displayLogError(message) {
        logMessage.textContent = message;
        logContainer.classList.remove('hidden');
    }

    function setButtonLoading(button, isLoading, defaultHtml) {
        if (isLoading) {
            button.disabled = true;
            button.classList.add('button-loading', 'opacity-80');
            button.innerHTML = 'Đang xử lý...';
        } else {
            button.disabled = false;
            button.classList.remove('button-loading', 'opacity-80');
            button.innerHTML = defaultHtml;
        }
    }

    // --- Logic chính ---

    // 1. Hàm kiểm tra Token khi tải trang
    function verifyTokenOnLoad() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            statusTitle.textContent = "Lỗi";
            statusMessage.textContent = "Không tìm thấy token. Vui lòng kiểm tra lại đường link trong email.";
            statusSpinner.style.display = 'none';
            loginLink.classList.remove('hidden');
            displayLogError("URL không chứa 'token'.");
            return;
        }

        currentToken = token; // Lưu token
        tokenInput.value = token; // Đặt token vào form ẩn

        try {
            const params = new URLSearchParams({
                action: 'resetPassword', // Action này gọi doGet (DataQuery.gs)
                token: token,
                callback: 'handleTokenCheckResponse'
            });

            const script = document.createElement('script');
            script.src = `${APPS_SCRIPT_URL}?${params.toString()}`;

            window.handleTokenCheckResponse = (result) => {
                if (result.status === 'SUCCESS') {
                    // Token hợp lệ! Hiển thị form
                    statusContainer.classList.add('hidden');
                    resetFormContainer.classList.remove('hidden');
                } else {
                    // Token lỗi (hết hạn, sai...)
                    statusTitle.textContent = "Lỗi";
                    statusMessage.textContent = result.message || "Token không hợp lệ hoặc đã hết hạn.";
                    statusSpinner.style.display = 'none';
                    loginLink.classList.remove('hidden');
                    displayLogError(`Server (check): ${result.message}`);
                }
                document.body.removeChild(script);
                delete window.handleTokenCheckResponse;
            };

            script.onerror = () => { 
                statusTitle.textContent = "Lỗi Kết Nối";
                statusMessage.textContent = "Không thể kết nối đến máy chủ để xác thực token.";
                statusSpinner.style.display = 'none';
                loginLink.classList.remove('hidden');
                displayLogError("Lỗi script.onerror khi kiểm tra token.");
            };
            document.body.appendChild(script);

        } catch (error) {
            statusTitle.textContent = "Lỗi Client";
            statusMessage.textContent = `Đã xảy ra lỗi: ${error.message}`;
            statusSpinner.style.display = 'none';
            loginLink.classList.remove('hidden');
            displayLogError(`Lỗi (catch): ${error.message}`);
        }
    }

    // 2. Hàm xử lý khi submit mật khẩu mới (POST)
    async function handlePasswordSubmit(e) {
        e.preventDefault();
        const originalBtnHtml = resetButton.innerHTML;
        setButtonLoading(resetButton, true, originalBtnHtml);
        logContainer.classList.add('hidden');

        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword.length < 6) {
            showToast("Mật khẩu phải có ít nhất 6 ký tự.", false);
            setButtonLoading(resetButton, false, originalBtnHtml);
            return;
        }

        if (newPassword !== confirmPassword) {
            showToast("Mật khẩu xác nhận không khớp.", false);
            setButtonLoading(resetButton, false, originalBtnHtml);
            return;
        }

        try {
            // Đây là yêu cầu POST, dùng fetch
            const response = await fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({
                    action: 'updatePasswordFromToken', // Action này gọi doPost (DataWrite.gs)
                    data: {
                        token: currentToken,
                        newPassword: newPassword
                    }
                })
            });

            const result = await response.json();

            if (result.status === 'SUCCESS') {
                // Thành công!
                resetFormContainer.classList.add('hidden');
                statusContainer.classList.remove('hidden');
                statusTitle.textContent = "Thành Công!";
                statusMessage.textContent = result.message || "Mật khẩu của bạn đã được cập nhật.";
                statusSpinner.style.display = 'none';
                loginLink.classList.remove('hidden');
            } else {
                // Lỗi từ server (ví dụ: token vừa hết hạn)
                showToast(result.message || "Lỗi cập nhật mật khẩu.", false);
                displayLogError(`Server (update): ${result.message}`);
            }

        } catch (error) {
            showToast(`Lỗi: ${error.message}`, false);
            displayLogError(`Lỗi (catch update): ${error.message}`);
        } finally {
            setButtonLoading(resetButton, false, originalBtnHtml);
        }
    }

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', verifyTokenOnLoad);
    resetForm.addEventListener('submit', handlePasswordSubmit);

    </script>
</body>
</html>
