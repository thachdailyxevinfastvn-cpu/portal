<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản Lý - Portal VF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fc; }
        .tab-active { border-color: #1d4ed8; color: #1d4ed8; background-color: white; }
        .table-container::-webkit-scrollbar { width: 8px; height: 8px; }
        .table-container::-webkit-scrollbar-track { background: #f1f1f1; }
        .table-container::-webkit-scrollbar-thumb { background: #a8b3c4; }
        .clickable-row:hover { background-color: #eff6ff; cursor: pointer; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="flex flex-col min-h-screen">
        <header class="bg-white shadow-md sticky top-0 z-50">
            </header>

        <main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Dashboard Quản Lý Kinh Doanh</h1>
            
            <div id="loading-state" class="flex flex-col items-center justify-center py-20">
                </div>

            <div id="content-wrapper" class="hidden">
                <div class="mb-6 p-4 bg-white rounded-lg shadow-sm">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">Từ ngày</label>
                            <input type="date" id="start-date" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500">
                        </div>
                        <div>
                            <label for="end-date" class="block text-sm font-medium text-gray-700 mb-1">Đến ngày</label>
                            <input type="date" id="end-date" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500">
                        </div>
                        <button id="filter-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-filter mr-2"></i>Xem báo cáo
                        </button>
                    </div>
                </div>

                <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav id="tabs-container" class="-mb-px flex space-x-2 sm:space-x-4 overflow-x-auto" aria-label="Tabs">
                            </nav>
                    </div>
                </div>

                <div id="tab-contents-wrapper">
                    <div id="dashboard-content" class="tab-content space-y-8"></div>
                    <div id="donton-content" class="tab-content"></div>
                    <div id="ky-content" class="tab-content"></div>
                    <div id="xuat-content" class="tab-content"></div>
                    <div id="congno-content" class="tab-content"></div>
                    <div id="coc-content" class="tab-content"></div>
                    <div id="dagiao-content" class="tab-content"></div>
                </div>

                <div id="no-results" class="hidden text-center py-16 bg-white rounded-lg shadow-md">
                     <i class="fas fa-box-open text-5xl text-gray-400"></i>
                    <p class="mt-4 text-lg font-medium text-gray-500">Không có dữ liệu hoặc không tìm thấy kết quả phù hợp.</p>
                </div>

            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script>
        // === KHAI BÁO BIẾN TOÀN CỤC & DOM ELEMENTS ===
        let allData = { hopDong: [], nhanSu: [], cacNguon: [] };
        let activeTab = 'dashboard';
        const tabConfig = {
            'dashboard': { name: 'Dashboard', renderFunc: renderDashboardTab },
            'donton': { name: 'Đơn tồn chưa xuất', renderFunc: renderDonTonTab },
            'ky': { name: 'Ký', renderFunc: renderKyTab },
            'xuat': { name: 'Xuất', renderFunc: renderXuatTab },
            'congno': { name: 'Công nợ', renderFunc: renderCongNoTab },
            'coc': { name: 'Theo dõi COC', renderFunc: renderCocTab },
            'dagiao': { name: 'Đã giao', renderFunc: renderDaGiaoTab },
        };

        const loadingState = document.getElementById('loading-state');
        const contentWrapper = document.getElementById('content-wrapper');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');

        // === KHỞI TẠO & LẤY DỮ LIỆU ===
        document.addEventListener('DOMContentLoaded', () => {
            // ... (Phần xác thực user giữ nguyên) ...
            fetchData();
            document.getElementById('filter-btn').addEventListener('click', () => renderActiveTab());
        });

        function fetchData() {
            // Hàm fetchData dùng JSONP để gọi action 'getDashboardData'
             try {
                window.handleDashboardResponse = (result) => {
                    if (result.status === 'ERROR') { throw new Error(result.message); }
                    allData = result.data;
                    initializeApp();
                };
                const script = document.createElement('script');
                script.src = `${QUAN_LY_APPS_SCRIPT_URL}?action=getDashboardData&callback=handleDashboardResponse`;
                script.onerror = () => { throw new Error('Không thể tải script từ Google.'); };
                script.onload = () => { document.body.removeChild(script); delete window.handleDashboardResponse; };
                document.body.appendChild(script);
            } catch (error) {
                // ... (showError)
            }
        }
        
        function initializeApp() {
            loadingState.style.display = 'none';
            contentWrapper.classList.remove('hidden');
            const today = new Date().toISOString().split('T')[0];
            startDateInput.value = today;
            endDateInput.value = today;
            renderTabs();
            setActiveTab('dashboard');
        }

        // === LOGIC VỀ TABS & BỘ LỌC ===
        function renderTabs() {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = Object.keys(tabConfig).map(key => `
                <button data-tab="${key}" class="tab-button whitespace-nowrap py-3 px-4 border-b-4 border-transparent font-medium text-sm text-gray-500 hover:text-blue-700">
                    ${tabConfig[key].name}
                </button>
            `).join('');
            tabsContainer.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', () => setActiveTab(btn.dataset.tab));
            });
        }
        
        function setActiveTab(tabKey) {
            activeTab = tabKey;
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.toggle('tab-active', btn.dataset.tab === tabKey);
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === `${tabKey}-content`);
            });
            renderActiveTab();
        }

        function renderActiveTab() {
            const renderFunction = tabConfig[activeTab].renderFunc;
            if (renderFunction) {
                renderFunction();
            }
        }
        
        function getDateRange() {
            return {
                start: startDateInput.value,
                end: endDateInput.value
            };
        }

        // === CÁC HÀM RENDER CHO TỪNG TAB ===

        function renderDashboardTab() {
            const container = document.getElementById('dashboard-content');
            const { start, end } = getDateRange();

            // 1. Lọc nhân sự hợp lệ
            const validStaff = allData.nhanSu.filter(nv => 
                (nv.chức_vụ?.toLowerCase() === 'tpkd' || nv.chức_vụ?.toLowerCase() === 'tvbh') &&
                nv.trạng_thái?.toLowerCase() === 'đang làm việc'
            );

            // 2. Lấy danh sách loại xe
            const carTypes = [...new Set(allData.cacNguon.map(item => item.loại_xe).filter(Boolean))];

            // 3. Xây dựng bảng
            const buildPivotTable = (title, dateField) => {
                let tableHtml = `<div class="bg-white p-4 rounded-lg shadow-md"><h3 class="text-xl font-bold mb-4">${title}</h3><div class="overflow-x-auto table-container"><table><thead>...</thead><tbody>`;
                // ... (logic tạo pivot table như đã thảo luận)
                // Đây là phần phức tạp, cần lồng 2 vòng lặp (nhân viên, loại xe)
                // và trong mỗi vòng lặp, lọc và đếm từ allData.hopDong
                tableHtml += `</tbody></table></div></div>`;
                return tableHtml;
            };

            container.innerHTML = buildPivotTable('Bảng chỉ tiêu ký', 'tt1') + buildPivotTable('Bảng chỉ tiêu xuất', 'ngày_xhđ');
        }
        
        function renderDonTonTab() {
            const data = allData.hopDong.filter(hd => hd.ngày_tt1 && !hd.ngày_xhđ);
            renderDataTable('donton-content', 'Danh sách đơn tồn chưa xuất', data);
        }

        function renderKyTab() {
            const { start, end } = getDateRange();
            const data = allData.hopDong.filter(hd => hd.tt1 && hd.tt1 >= start && hd.tt1 <= end);
            renderDataTable('ky-content', `Danh sách hợp đồng ký từ ${start} đến ${end}`, data);
        }
        
        function renderXuatTab() {
            const { start, end } = getDateRange();
            const data = allData.hopDong.filter(hd => hd.ngày_xhđ && hd.ngày_xhđ >= start && hd.ngày_xhđ <= end);
            renderDataTable('xuat-content', `Danh sách xe xuất từ ${start} đến ${end}`, data);
        }
        
        function renderCongNoTab() {
            const { start, end } = getDateRange();
            const data = allData.hopDong.filter(hd => {
                const ngayCoc = hd.ngày_có_coc;
                if (!ngayCoc || ngayCoc < start || ngayCoc > end) return false;
                
                const giaChot = parseFloat(hd.giá_chốt) || 0;
                const tt1 = parseFloat(hd.tt1) || 0;
                const tt2 = parseFloat(hd.tt2) || 0;
                const tt3 = parseFloat(hd.tt3) || 0;
                const giaiNgan = parseFloat(hd.giải_ngân) || 0;
                
                const congNo = giaChot - (tt1 + tt2 + tt3 + giaiNgan);
                return congNo !== 0;
            });
            renderDataTable('congno-content', `Danh sách công nợ từ ${start} đến ${end}`, data);
        }

        function renderCocTab() {
             const { start, end } = getDateRange();
             const data = allData.hopDong.filter(hd => 
                hd.ngày_đề_nghị_coc && hd.ngày_đề_nghị_coc >= start && hd.ngày_đề_nghị_coc <= end &&
                !hd.ngày_có_coc
            );
            renderDataTable('coc-content', `Theo dõi COC từ ${start} đến ${end}`, data);
        }

        function renderDaGiaoTab() {
            const { start, end } = getDateRange();
            const data = allData.hopDong.filter(hd => hd.ngày_giao_xe && hd.ngày_giao_xe >= start && hd.ngày_giao_xe <= end);
            renderDataTable('dagiao-content', `Danh sách xe đã giao từ ${start} đến ${end}`, data);
        }

        // === HÀM TÁI SỬ DỤNG ĐỂ VẼ BẢNG ===
        function renderDataTable(containerId, title, data) {
            const container = document.getElementById(containerId);
            if (data.length === 0) {
                container.innerHTML = `<div class="text-center p-8 bg-white rounded-lg shadow-md">Không có dữ liệu.</div>`;
                return;
            }
            // Lấy 10 cột đầu tiên làm header
            const headers = Object.keys(data[0]).slice(0, 10);
            let tableHtml = `<div class="bg-white rounded-lg shadow-md"><h3 class="text-lg font-semibold p-4 border-b">${title} (${data.length})</h3><div class="overflow-x-auto table-container"><table class="w-full text-sm">`;
            tableHtml += `<thead><tr class="bg-gray-50">${headers.map(h => `<th class="p-3 text-left">${h.replace(/_/g, ' ')}</th>`).join('')}</tr></thead>`;
            tableHtml += `<tbody>${data.map(row => `
                <tr data-row-index="${row.rowIndex}" class="border-b clickable-row">
                    ${headers.map(h => `<td class="p-3">${row[h] || ''}</td>`).join('')}
                </tr>`).join('')}</tbody>`;
            tableHtml += `</table></div></div>`;
            container.innerHTML = tableHtml;
            // Gán lại sự kiện click cho các dòng để mở modal
        }

    </script>
</body>
</html>
