<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Kho Xe - VinFast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fc;
        }
        .tab-active {
            border-color: #1d4ed8;
            color: #1d4ed8;
            background-color: white;
        }
        .nav-link-active {
            background-color: #eef2ff;
            color: #1d4ed8;
            font-weight: 600;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1d4ed8;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }
        /* Custom scrollbar for table */
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #a8b3c4;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #8895a7;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="flex flex-col min-h-screen">
        <!-- Header & Navigation -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <a href="homepage.html" class="text-2xl font-bold text-blue-700">Portal VF</a>
                <div class="hidden md:flex items-center space-x-2">
                    <a href="homepage.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Trang chủ</a>
                    <a href="khoxe.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg nav-link-active">Kho xe</a>
                    <a href="#" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Xe đã bán</a>
                    <a href="#" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">KPI</a>
                </div>
                <div class="flex items-center">
                    <div id="user-profile" class="flex items-center space-x-3">
                         <span id="user-fullname" class="text-gray-800 font-semibold hidden md:block"></span>
                         <img id="user-avatar" src="" alt="Avatar" class="w-10 h-10 rounded-full object-cover border-2 border-blue-500">
                    </div>
                    <button id="mobile-menu-button" class="md:hidden ml-4 text-gray-600 focus:outline-none">
                        <i class="fas fa-bars w-6 h-6"></i>
                    </button>
                </div>
            </nav>
            <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
                <a href="homepage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Trang chủ</a>
                <a href="khoxe.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 nav-link-active">Kho xe</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Xe đã bán</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">KPI</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Quản Lý Kho Xe</h1>

            <!-- Loading State -->
            <div id="loading-state" class="flex flex-col items-center justify-center py-20">
                <div class="loader"></div>
                <p class="mt-4 text-lg font-medium text-gray-600">Đang tải dữ liệu từ Google Sheet...</p>
            </div>

            <!-- Content Loaded -->
            <div id="content-wrapper" class="hidden">
                <!-- Tabs -->
                <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav id="warehouse-tabs" class="-mb-px flex space-x-1 sm:space-x-2 overflow-x-auto" aria-label="Tabs"></nav>
                    </div>
                </div>

                <!-- Search and Actions -->
                <div class="mb-6 flex flex-col sm:flex-row items-center justify-between gap-4">
                     <div class="relative w-full sm:w-1/2 lg:w-1/3">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text" id="search-input" placeholder="Tìm kiếm trong bảng này..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="export-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 flex items-center gap-2">
                            <i class="fas fa-file-excel"></i>
                            <span>Xuất Excel</span>
                        </button>
                    </div>
                </div>

                <!-- Data Table -->
                <div id="table-container" class="bg-white rounded-lg shadow-md overflow-auto table-container">
                    <table id="data-table" class="w-full text-sm text-left text-gray-600">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0">
                            <!-- Table headers will be inserted here -->
                        </thead>
                        <tbody>
                            <!-- Table rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div id="no-results" class="hidden text-center py-16 bg-white rounded-lg shadow-md">
                    <i class="fas fa-box-open text-5xl text-gray-400"></i>
                    <p class="mt-4 text-lg font-medium text-gray-500">Không có dữ liệu hoặc không tìm thấy kết quả phù hợp.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Tải tệp cấu hình và thư viện bên ngoài -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="config.js"></script>
    
    <script>
        // --- AUTH & UI ELEMENTS ---
        const userFullNameDisplay = document.getElementById('user-fullname');
        const userAvatarDisplay = document.getElementById('user-avatar');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // --- PAGE ELEMENTS ---
        const loadingState = document.getElementById('loading-state');
        const contentWrapper = document.getElementById('content-wrapper');
        const warehouseTabsContainer = document.getElementById('warehouse-tabs');
        const searchInput = document.getElementById('search-input');
        const dataTable = document.getElementById('data-table');
        const noResults = document.getElementById('no-results');
        const exportBtn = document.getElementById('export-btn');

        // --- APP STATE ---
        let allData = {};
        let activeSheetName = '';
        let currentSearchTerm = '';
        const sheetOrder = ["CHƯA VỀ", "KHO XE BÁN", "HÀNG CHỜ GHÉP XE", "GHÉP XE", "XHĐ", "ĐÃ GIAO XE"];

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // User Auth Check
            const userDataString = sessionStorage.getItem('loggedInUser');
            if (!userDataString) {
                window.location.href = 'index.html'; 
                return;
            }
            const userData = JSON.parse(userDataString);
            userFullNameDisplay.textContent = userData.fullName;
            userAvatarDisplay.src = userData.imageUrl || 'https://placehold.co/40x40/EBF4FF/76A9FA?text=:)';

            // Mobile Menu Toggle
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Config Check and Data Fetch
            if (typeof KHO_XE_APPS_SCRIPT_URL === 'undefined' || !KHO_XE_APPS_SCRIPT_URL) {
                showError('Lỗi cấu hình: Không tìm thấy KHO_XE_APPS_SCRIPT_URL. Vui lòng kiểm tra tệp config.js.');
                return;
            }
            fetchData();

            // Event Listeners
            searchInput.addEventListener('input', e => {
                currentSearchTerm = e.target.value.toLowerCase();
                renderTable();
            });
            exportBtn.addEventListener('click', exportActiveTableToExcel);
        });

        // --- DATA HANDLING ---
        async function fetchData() {
            try {
                const response = await fetch(KHO_XE_APPS_SCRIPT_URL);
                if (!response.ok) throw new Error(`Lỗi mạng: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(`Lỗi từ Google Script: ${data.message}`);
                allData = data;
                initializeApp();
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                showError(error.message);
            }
        }
        
        function showError(message) {
            loadingState.innerHTML = `
                <div class="text-center text-red-500 p-8 bg-white rounded-lg shadow-md">
                    <i class="fas fa-exclamation-triangle text-4xl"></i>
                    <p class="mt-4 text-lg font-medium">Đã xảy ra lỗi</p>
                    <p class="text-sm text-gray-600">${message}</p>
                </div>
            `;
            loadingState.classList.remove('hidden');
            contentWrapper.classList.add('hidden');
        }

        function initializeApp() {
            loadingState.classList.add('hidden');
            contentWrapper.classList.remove('hidden');
            
            if (Object.keys(allData).length === 0) {
                showError("Không có dữ liệu nào được trả về từ Google Sheet.");
                return;
            }

            renderTabs();
            setActiveTab(sheetOrder[0]); // Mặc định chọn tab đầu tiên
        }

        // --- RENDERING ---
        function renderTabs() {
            warehouseTabsContainer.innerHTML = '';
            sheetOrder.forEach(sheetName => {
                const sheetInfo = allData[sheetName];
                if (!sheetInfo) return;

                const tab = document.createElement('button');
                tab.className = 'whitespace-nowrap py-3 px-3 sm:px-4 border-b-4 border-transparent font-medium text-sm text-gray-500 hover:text-blue-700 hover:border-blue-300 transition-colors duration-200';
                tab.textContent = sheetInfo.displayName;
                tab.dataset.sheetName = sheetName;
                tab.addEventListener('click', () => setActiveTab(sheetName));
                warehouseTabsContainer.appendChild(tab);
            });
        }

        function setActiveTab(sheetName) {
            activeSheetName = sheetName;
            document.querySelectorAll('#warehouse-tabs button').forEach(tab => {
                tab.classList.toggle('tab-active', tab.dataset.sheetName === sheetName);
            });
            renderTable();
        }

        function renderTable() {
            if (!activeSheetName || !allData[activeSheetName]) {
                dataTable.querySelector('thead').innerHTML = '';
                dataTable.querySelector('tbody').innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            const { headers, data } = allData[activeSheetName];
            const headerKeys = Object.keys(headers);

            // Filter data based on search term
            const filteredData = data.filter(row => 
                Object.values(row).some(value => 
                    String(value).toLowerCase().includes(currentSearchTerm)
                )
            );

            // Render Headers
            const thead = dataTable.querySelector('thead');
            thead.innerHTML = `<tr>${headerKeys.map(key => `<th scope="col" class="px-6 py-3">${headers[key]}</th>`).join('')}</tr>`;

            // Render Body
            const tbody = dataTable.querySelector('tbody');
            if (filteredData.length > 0) {
                tbody.innerHTML = filteredData.map(row => 
                    `<tr class="bg-white border-b hover:bg-gray-50">
                        ${headerKeys.map(key => `<td class="px-6 py-4">${row[key] || ''}</td>`).join('')}
                    </tr>`
                ).join('');
                noResults.classList.add('hidden');
                dataTable.classList.remove('hidden');
            } else {
                tbody.innerHTML = '';
                noResults.classList.remove('hidden');
                dataTable.classList.add('hidden');
            }
        }

        // --- UTILITY ---
        function exportActiveTableToExcel() {
            if (!activeSheetName || !allData[activeSheetName]) {
                alert("Không có dữ liệu để xuất.");
                return;
            }

            const { displayName, headers, data } = allData[activeSheetName];
            
            const filteredData = data.filter(row => 
                Object.values(row).some(value => 
                    String(value).toLowerCase().includes(currentSearchTerm)
                )
            );

            if (filteredData.length === 0) {
                alert("Không có dữ liệu phù hợp với bộ lọc để xuất.");
                return;
            }

            const headerValues = Object.values(headers);
            const headerKeys = Object.keys(headers);

            // Chuyển đổi dữ liệu đối tượng thành mảng theo đúng thứ tự tiêu đề
            const dataToExport = filteredData.map(row => {
                return headerKeys.map(key => row[key] || '');
            });

            // Thêm hàng tiêu đề vào đầu
            const worksheetData = [headerValues, ...dataToExport];
            
            const ws = XLSX.utils.aoa_to_sheet(worksheetData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, displayName);

            // Tạo tên file
            const fileName = `KhoXe_${displayName.replace(/\s/g, '_')}_${new Date().toISOString().slice(0,10)}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }

    </script>
</body>
</html>
