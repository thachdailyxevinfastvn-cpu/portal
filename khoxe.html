<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test Kết Nối Google Sheet (CSV Trực Tiếp)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #status { font-size: 1.2em; margin-bottom: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Kiểm Tra Kết Nối Dữ Liệu Google Sheet (Phương pháp CSV trực tiếp)</h1>
    <div id="status">Đang tải dữ liệu...</div>
    <hr>
    <div id="data-container"></div>

    <script>
        // =================================================================
        // == SỬ DỤNG LINK CSV BẠN ĐÃ TẠO ==
        // =================================================================
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXy_q11K2YMC3SJ1jEMp_8GMTv5U1SUVRAiG7wDPkhXsBZ89qk3u-Vtw2vcgP-kjmFzEkX_rqGAs2E/pub?output=csv';

        const statusDiv = document.getElementById('status');
        const containerDiv = document.getElementById('data-container');

        // Gọi fetch trực tiếp đến URL của Google Sheet, không cần proxy
        fetch(GOOGLE_SHEET_CSV_URL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Lỗi mạng hoặc URL không hợp lệ. Status: ' + response.status);
                }
                return response.text(); // Lấy dữ liệu về dưới dạng văn bản (text)
            })
            .then(csvText => {
                // Khi đã có dữ liệu dạng CSV text
                statusDiv.textContent = 'THÀNH CÔNG! Đã lấy được dữ liệu trực tiếp từ Google Sheet.';
                statusDiv.className = 'success';

                // Chuyển đổi văn bản CSV thành bảng HTML
                const rows = csvText.trim().split('\n');
                let tableHTML = '<table>';
                
                // Dòng đầu tiên là tiêu đề
                const headers = rows.shift().split(',');
                tableHTML += '<thead><tr>';
                headers.forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += '</tr></thead>';

                // Các dòng còn lại là dữ liệu
                tableHTML += '<tbody>';
                rows.forEach(rowText => {
                    const cells = rowText.split(',');
                    tableHTML += '<tr>';
                    cells.forEach(cell => {
                        tableHTML += `<td>${cell}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                tableHTML += '</tbody></table>';
                
                containerDiv.innerHTML = tableHTML;
            })
            .catch(error => {
                // Nếu có bất kỳ lỗi nào xảy ra
                console.error('Chi tiết lỗi:', error);
                statusDiv.textContent = 'THẤT BẠI! Không thể lấy dữ liệu. Chi tiết: ' + error.message;
                statusDiv.className = 'error';
            });
    </script>

</body>
</html>
