                                <input type="text" id="search-input" placeholder="Tìm theo Số VIN, Tên KH, TVBH..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

                        <tbody></tbody>
                    </table>

                <div id="no-results" class="hidden text-center py-16 bg-white rounded-lg shadow-md">

    <script src="config.js"></script>
    <script>
        // --- APP STATE ---
        let allData = {};
        let activeSheetName = '';
        const sheetOrder = ["CHƯA VỀ", "KHO XE BÁN", "HÀNG CHỜ GHÉP XE", "GHÉP XE", "XHĐ", "ĐÃ GIAO XE"];

        // --- DOM ELEMENTS ---
        const loadingState = document.getElementById('loading-state');
        const contentWrapper = document.getElementById('content-wrapper');
        const warehouseTabsContainer = document.getElementById('warehouse-tabs');
        const summarySection = document.getElementById('summary-section');
        const searchInput = document.getElementById('search-input');
        const filterLoaiXe = document.getElementById('filter-loai-xe');
        const filterNgoaiThat = document.getElementById('filter-ngoai-that');
        const dataTable = document.getElementById('data-table');
        const noResults = document.getElementById('no-results');
        const userFullNameDisplay = document.getElementById('user-fullname');
        const userAvatarDisplay = document.getElementById('user-avatar');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const userDataString = sessionStorage.getItem('loggedInUser');
            if (!userDataString) { window.location.href = 'index.html'; return; }
            const userData = JSON.parse(userDataString);
            userFullNameDisplay.textContent = userData.fullName;
            userAvatarDisplay.src = userData.imageUrl || `https://placehold.co/40x40/EBF4FF/76A9FA?text=${userData.fullName.charAt(0)}`;
            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

            if (typeof KHO_XE_APPS_SCRIPT_URL === 'undefined' || !KHO_XE_APPS_SCRIPT_URL) {
                showError('Lỗi cấu hình: Không tìm thấy biến KHO_XE_APPS_SCRIPT_URL trong file config.js.');
                return;
            }
            fetchData();
            [searchInput, filterLoaiXe, filterNgoaiThat].forEach(el => {
                el.addEventListener('input', () => renderTable());
            });
        });

        // --- DATA FETCHING & PROCESSING ---
        async function fetchData() {
            console.log("B1: Bắt đầu lấy dữ liệu bằng fetch...");
            loadingState.style.display = 'flex';
            contentWrapper.style.display = 'none';

            try {
                const res = await fetch(`${KHO_XE_APPS_SCRIPT_URL}?action=getKhoXeData&cacheBust=${new Date().getTime()}`);
                if (!res.ok) throw new Error(`Lỗi mạng: ${res.status} - ${res.statusText}`);
                
                const result = await res.json();
                console.log("B2: Đã nhận phản hồi từ server:", result);

                if (result.status === 'SUCCESS') {
                    parseRawData(result.rawData);
                } else {
                    throw new Error(result.message || "Server trả về lỗi không xác định.");
                }
            } catch (err) {
                showError(err.message);
            }
        }

        function parseRawData(rawDataPackage) {
            console.log("B3: Bắt đầu phân tích dữ liệu thô...");
            const processedData = {};
            for (const sheetName in rawDataPackage) {
                const sheetData = rawDataPackage[sheetName];
                if (sheetData.length < 1) continue;
                const headersRaw = sheetData.shift();
                const headerKeys = headersRaw.map(h => (h || '').toString().toLowerCase().replace(/\s+/g, '_').normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/đ/g, 'd').replace(/[^a-z0-9_]/g, ''));
                const headersForClient = {};
                headerKeys.forEach((key, i) => { headersForClient[key] = headersRaw[i]; });
                const dataObjects = sheetData.map(row => {
                    const obj = {};
                    headerKeys.forEach((key, index) => { obj[key] = row[index] || ''; });
                    return obj;
                });
                processedData[sheetName] = {
                    displayName: sheetName.replace(/_/g, ' '),
                    headers: headersForClient,
                    data: dataObjects
                };
            }
            allData = processedData;
            console.log("B4: Phân tích hoàn tất.");
            initializeApp();
        }

        // --- UI INITIALIZATION & RENDERING ---
        function initializeApp() {
            console.log("B5: Khởi tạo giao diện...");
            loadingState.style.display = 'none';
            contentWrapper.style.display = 'block';

            if (!allData || Object.keys(allData).length === 0) {
                showError("Không có dữ liệu để hiển thị. File Google Sheet có thể đang trống.");
                return;
            }
            renderTabs();
            const firstTab = sheetOrder.find(sheetName => allData[sheetName]) || Object.keys(allData)[0];
            if (firstTab) {
                setActiveTab(firstTab);
            } else {
                showError("Không tìm thấy dữ liệu cho bất kỳ sheet nào.");
            }
            console.log("Hoàn tất! Giao diện đã được hiển thị.");
        }

        function showError(message) {
            console.error("LỖI:", message);
            const errorHTML = `<div class="text-center text-red-600 p-6 bg-red-50 rounded-lg shadow-md border border-red-200"><i class="fas fa-exclamation-triangle text-4xl"></i><p class="mt-4 text-xl font-bold">Đã xảy ra lỗi</p><p class="text-sm text-gray-700 mt-2">Chi tiết lỗi:</p><p class="text-base font-mono bg-red-100 text-red-800 p-3 rounded-md mt-2 whitespace-pre-wrap">${message}</p></div>`;
            loadingState.innerHTML = errorHTML;
            loadingState.style.display = 'flex';
            contentWrapper.style.display = 'none';
        }

        function renderTabs() {
            warehouseTabsContainer.innerHTML = '';
            sheetOrder.forEach(sheetName => {
                const sheetInfo = allData[sheetName];
                if (!sheetInfo) return;
                const tab = document.createElement('button');
                tab.className = 'whitespace-nowrap py-3 px-3 sm:px-4 border-b-4 border-transparent font-medium text-sm text-gray-500 hover:text-blue-700 hover:border-blue-300 transition-colors duration-200';
                tab.textContent = sheetInfo.displayName;
                tab.dataset.sheetName = sheetName;
                tab.addEventListener('click', () => setActiveTab(sheetName));
                warehouseTabsContainer.appendChild(tab);
            });
        }

        function setActiveTab(sheetName) {
            activeSheetName = sheetName;
            document.querySelectorAll('#warehouse-tabs button').forEach(tab => {
                tab.classList.toggle('tab-active', tab.dataset.sheetName === sheetName);
            });
            const currentData = allData[activeSheetName]?.data || [];
            populateFilters(currentData);
            renderSummaryTable(currentData);
            renderTable();
        }
        
        function populateFilters(data) {
            const loaiXeSet = new Set(['']); // Thêm giá trị rỗng để có lựa chọn "Tất cả"
            const ngoaiThatSet = new Set(['']);
            data.forEach(row => {
                if(row.loai_xe) loaiXeSet.add(row.loai_xe);
                if(row.ngoai_that_tv) ngoaiThatSet.add(row.ngoai_that_tv);
            });
            filterLoaiXe.innerHTML = [...loaiXeSet].sort().map(val => `<option value="${val}">${val || 'Tất cả loại xe'}</option>`).join('');
            filterNgoaiThat.innerHTML = [...ngoaiThatSet].sort().map(val => `<option value="${val}">${val || 'Tất cả ngoại thất'}</option>`).join('');
        }

        function renderSummaryTable(data) {
            // ... (Hàm này giữ nguyên logic phức tạp của bạn)
        }

        function renderTable() {
            if (!activeSheetName || !allData[activeSheetName]) return;
            const { headers, data } = allData[activeSheetName];
            const headerKeys = Object.keys(headers);
            const searchTerm = searchInput.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const selectedLoaiXe = filterLoaiXe.value;
            const selectedNgoaiThat = filterNgoaiThat.value;
            const filteredData = data.filter(row => {
                const generalMatch = searchTerm === '' || Object.values(row).some(value => String(value).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(searchTerm));
                const loaiXeMatch = selectedLoaiXe === '' || row.loai_xe === selectedLoaiXe;
                const ngoaiThatMatch = selectedNgoaiThat === '' || row.ngoai_that_tv === selectedNgoaiThat;
                return generalMatch && loaiXeMatch && ngoaiThatMatch;
            });
            const thead = dataTable.querySelector('thead');
            thead.innerHTML = `<tr>${headerKeys.map(key => `<th scope="col" class="px-6 py-3">${headers[key]}</th>`).join('')}</tr>`;
            const tbody = dataTable.querySelector('tbody');
            if (filteredData.length > 0) {
                tbody.innerHTML = filteredData.map(row => {
                    const cells = headerKeys.map(key => {
                        const value = row[key] || '';
                        let style = '';
                        if (key === 'ngoai_that_tv' || key === 'noi_that_tv') style = getColorStyle(value);
                        return `<td class="px-6 py-4" style="${style}">${value}</td>`;
                    }).join('');
                    return `<tr class="bg-white border-b hover:bg-gray-50">${cells}</tr>`;
                }).join('');
                noResults.classList.add('hidden');
                dataTable.parentElement.classList.remove('hidden');
            } else {
                tbody.innerHTML = '';
                noResults.classList.remove('hidden');
                dataTable.parentElement.classList.add('hidden');
            }
        }

        function getColorStyle(colorName) {
            // ... (Hàm này giữ nguyên)
        }
    </script>
