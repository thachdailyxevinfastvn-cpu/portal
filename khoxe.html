<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fc; }
        .tab-active { border-color: #1d4ed8; color: #1d4ed8; background-color: white; }
        .nav-link-active { background-color: #eef2ff; color: #1d4ed8; font-weight: 600; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #1d4ed8; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; }
        .table-container::-webkit-scrollbar { width: 8px; height: 8px; }
        .table-container::-webkit-scrollbar-track { background: #f1f1f1; }
        .table-container::-webkit-scrollbar-thumb { background: #a8b3c4; border-radius: 4px; }
        .table-container::-webkit-scrollbar-thumb:hover { background: #8895a7; }
    </style>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body class="antialiased text-gray-800">

    <div class="flex flex-col min-h-screen">
        <!-- Header & Navigation (ĐÃ CẬP NHẬT) -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <a href="homepage.html" class="text-2xl font-bold text-blue-700">Portal VF</a>
                <div class="hidden md:flex items-center space-x-2">
                    <a href="homepage.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Trang chủ</a>
                    <a href="khoxe.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg nav-link-active">Kho xe</a>
                    <a href="Yeucaughepxe.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Yêu cầu ghép xe</a>
                    <a href="Chinhsach.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Chính sách</a>
                    <a href="nganhang.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Ngân hàng</a>
                    <a href="KPI.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">KPI</a>
                    <a href="Taovanban.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Tạo văn bản</a>
                </div>
                <div class="flex items-center">
                    <div id="user-profile" class="flex items-center space-x-3">

                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </nav>
            <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
                <a href="homepage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Trang chủ</a>
                <a href="khoxe.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 nav-link-active">Kho xe</a>
                <a href="Yeucaughepxe.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Yêu cầu ghép xe</a>
                <a href="Chinhsach.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Chính sách</a>
                <a href="nganhang.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Ngân hàng</a>
                <a href="KPI.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">KPI</a>

            </div>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Quản Lý Kho Xe</h1>
            <div id="loading-state" class="flex flex-col items-center justify-center py-20">
                <div class="loader"></div>
                <p class="mt-4 text-lg font-medium text-gray-600">Đang tải dữ liệu, sẽ có nhanh thôi !</p>
            </div>
            <div id="content-wrapper" class="hidden">
                <div class="mb-6"><div class="border-b border-gray-200"><nav id="warehouse-tabs" class="-mb-px flex space-x-1 sm:space-x-2 overflow-x-auto" aria-label="Tabs"></nav></div></div>
                <div id="summary-section" class="mb-8"></div>
                <div class="mb-6 p-4 bg-white rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Bộ lọc chi tiết</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 items-end">
                        <div><label for="filter-loai-xe" class="block text-sm font-medium text-gray-700 mb-1">Loại xe</label><select id="filter-loai-xe" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"><option value="">Tất cả</option></select></div>
                        <div><label for="filter-ngoai-that" class="block text-sm font-medium text-gray-700 mb-1">Ngoại thất</label><select id="filter-ngoai-that" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"><option value="">Tất cả</option></select></div>
                        <div class="md:col-span-1 lg:col-span-2"><label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm chung</label><div class="relative"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-search text-gray-400"></i></div><input type="text" id="search-input" placeholder="Tìm theo Số VIN, Tên KH, TVBH..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></div></div>
                    </div>
                </div>
                <div id="table-container" class="bg-white rounded-lg shadow-md overflow-auto table-container"><table id="data-table" class="w-full text-sm text-left text-gray-600"><thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0 z-10"></thead><tbody></tbody></table></div>
                <div id="no-results" class="hidden text-center py-16 bg-white rounded-lg shadow-md"><i class="fas fa-box-open text-5xl text-gray-400"></i><p class="mt-4 text-lg font-medium text-gray-500">Không có dữ liệu hoặc không tìm thấy kết quả phù hợp.</p></div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script>
        const loadingState = document.getElementById('loading-state');
        const contentWrapper = document.getElementById('content-wrapper');
        const warehouseTabsContainer = document.getElementById('warehouse-tabs');
        const summarySection = document.getElementById('summary-section');
        const searchInput = document.getElementById('search-input');
        const filterLoaiXe = document.getElementById('filter-loai-xe');
        const filterNgoaiThat = document.getElementById('filter-ngoai-that');
        const dataTable = document.getElementById('data-table');
        const noResults = document.getElementById('no-results');

        let allData = {};
        let activeSheetName = '';
        const sheetOrder = ["CHƯA VỀ", "KHO XE BÁN", "HÀNG CHỜ GHÉP XE", "GHÉP XE", "XHĐ", "ĐÃ GIAO XE"];

        document.addEventListener('DOMContentLoaded', () => {
            const userDataString = sessionStorage.getItem('loggedInUser');
            if (userDataString) {
                const userData = JSON.parse(userDataString);
                document.getElementById('user-fullname').textContent = userData.fullName;
                document.getElementById('user-avatar').src = userData.imageUrl || `https://placehold.co/40x40/EBF4FF/76A9FA?text=${userData.fullName.charAt(0)}`;
            }

            if (typeof KHO_XE_APPS_SCRIPT_URL === 'undefined' || !KHO_XE_APPS_SCRIPT_URL) {
                showError('Lỗi cấu hình: Vui lòng kiểm tra biến KHO_XE_APPS_SCRIPT_URL trong file config.js.');
                return;
            }
            
            document.getElementById('logout-btn').addEventListener('click', () => {
                sessionStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            });
            document.getElementById('mobile-menu-button').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });

            fetchData();
            [searchInput, filterLoaiXe, filterNgoaiThat].forEach(el => el.addEventListener('input', () => renderTable()));
        });

        async function fetchData() {
            try {
                const response = await fetch(`${KHO_XE_APPS_SCRIPT_URL}?action=getAllSheetData`);
                if (!response.ok) throw new Error(`Lỗi mạng: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(`Lỗi từ Google Script: ${data.message}`);
                allData = data;
                initializeApp();
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                showError(error.message);
            }
        }
        
        function showError(message) {
            loadingState.innerHTML = `<div class="text-center text-red-500 p-8 bg-white rounded-lg shadow-md"><i class="fas fa-exclamation-triangle text-4xl"></i><p class="mt-4 text-lg font-medium">Đã xảy ra lỗi</p><p class="text-sm text-gray-600">${message}</p></div>`;
            loadingState.style.display = 'flex';
            contentWrapper.classList.add('hidden');
        }

        function initializeApp() {
            loadingState.style.display = 'none';
            contentWrapper.classList.remove('hidden');
            if (Object.keys(allData).length === 0) {
                showError("Không có dữ liệu nào được trả về từ Google Sheet.");
                return;
            }
            renderTabs();
            setActiveTab(sheetOrder[0]);
        }

        function renderTabs() {
            warehouseTabsContainer.innerHTML = '';
            sheetOrder.forEach(sheetName => {
                if (allData[sheetName]) {
                    const tab = document.createElement('button');
                    tab.className = 'whitespace-nowrap py-3 px-3 sm:px-4 border-b-4 border-transparent font-medium text-sm text-gray-500 hover:text-blue-700 hover:border-blue-300 transition-colors duration-200';
                    tab.textContent = allData[sheetName].displayName;
                    tab.dataset.sheetName = sheetName;
                    tab.addEventListener('click', () => setActiveTab(sheetName));
                    warehouseTabsContainer.appendChild(tab);
                }
            });
        }

        function setActiveTab(sheetName) {
            activeSheetName = sheetName;
            document.querySelectorAll('#warehouse-tabs button').forEach(tab => {
                tab.classList.toggle('tab-active', tab.dataset.sheetName === sheetName);
            });
            const currentData = allData[activeSheetName]?.data || [];
            populateFilters(currentData);
            renderSummaryTable(currentData);
            renderTable();
        }
        
        function populateFilters(data) {
            const loaiXeSet = new Set(data.map(row => row.loai_xe).filter(Boolean));
            const ngoaiThatSet = new Set(data.map(row => row.ngoai_that_tv).filter(Boolean));
            filterLoaiXe.innerHTML = '<option value="">Tất cả loại xe</option>';
            [...loaiXeSet].sort().forEach(val => filterLoaiXe.innerHTML += `<option value="${val}">${val}</option>`);
            filterNgoaiThat.innerHTML = '<option value="">Tất cả ngoại thất</option>';
            [...ngoaiThatSet].sort().forEach(val => filterNgoaiThat.innerHTML += `<option value="${val}">${val}</option>`);
        }

        function renderSummaryTable(data) {
            summarySection.innerHTML = '';
            const carModels = [...new Set(data.map(row => row.loai_xe).filter(Boolean))].sort();
            const colors = [...new Set(data.map(row => row.ngoai_that_tv).filter(Boolean))].sort();
            if (carModels.length === 0 || colors.length === 0) return;

            const pivotData = data.reduce((acc, row) => {
                if (row.loai_xe && row.ngoai_that_tv) {
                    if (!acc[row.loai_xe]) acc[row.loai_xe] = {};
                    acc[row.loai_xe][row.ngoai_that_tv] = (acc[row.loai_xe][row.ngoai_that_tv] || 0) + 1;
                }
                return acc;
            }, {});
            
            const columnTotals = colors.reduce((acc, color) => ({ ...acc, [color]: carModels.reduce((sum, model) => sum + (pivotData[model]?.[color] || 0), 0) }), {});
            const grandTotal = Object.values(columnTotals).reduce((sum, count) => sum + count, 0);

            summarySection.innerHTML = `<h2 class="text-xl font-bold text-gray-800 mb-4">Báo cáo nhanh</h2><div class="bg-white rounded-lg shadow-sm overflow-hidden"><div class="overflow-x-auto"><table class="w-full"><thead><tr class="bg-gray-100"><th class="p-3 text-left text-sm font-semibold text-gray-600 rounded-tl-lg">Loại Xe</th>${colors.map(color => `<th class="p-3 text-center text-sm font-semibold text-gray-600" style="${getColorStyle(color)}">${color}</th>`).join('')}<th class="p-3 text-right text-sm font-semibold text-gray-600 rounded-tr-lg">Tổng Hàng</th></tr></thead><tbody>${carModels.map(model => `<tr class="border-t border-gray-200"><td class="p-3 font-bold text-gray-800">${model}</td>${colors.map(color => `<td class="p-3 text-center font-medium ${pivotData[model]?.[color] > 0 ? 'text-blue-600' : 'text-gray-400'}">${pivotData[model]?.[color] || '-'}</td>`).join('')}<td class="p-3 text-right font-bold text-gray-800">${colors.reduce((sum, color) => sum + (pivotData[model]?.[color] || 0), 0)}</td></tr>`).join('')}</tbody><tfoot><tr class="bg-gray-200 border-t-2 border-gray-300"><td class="p-3 font-bold text-gray-800 rounded-bl-lg">Tổng Cột</td>${colors.map(color => `<td class="p-3 text-center font-bold text-blue-700">${columnTotals[color] || 0}</td>`).join('')}<td class="p-3 text-right font-extrabold text-red-600 rounded-br-lg">${grandTotal}</td></tr></tfoot></table></div></div>`;
        }

        function renderTable() {
            if (!activeSheetName || !allData[activeSheetName]) { noResults.style.display = 'block'; return; }
            const { headers, data } = allData[activeSheetName];
            const headerKeys = Object.keys(headers);
            const searchTerm = searchInput.value.toLowerCase();
            const selectedLoaiXe = filterLoaiXe.value;
            const selectedNgoaiThat = filterNgoaiThat.value;

            const filteredData = data.filter(row => 
                (selectedLoaiXe === '' || row.loai_xe === selectedLoaiXe) &&
                (selectedNgoaiThat === '' || row.ngoai_that_tv === selectedNgoaiThat) &&
                (searchTerm === '' || Object.values(row).some(value => String(value).toLowerCase().includes(searchTerm)))
            );

            dataTable.querySelector('thead').innerHTML = `<tr>${headerKeys.map(key => `<th scope="col" class="px-6 py-3">${headers[key]}</th>`).join('')}</tr>`;
            const tbody = dataTable.querySelector('tbody');
            if (filteredData.length > 0) {
                tbody.innerHTML = filteredData.map(row => `<tr>${headerKeys.map(key => `<td class="px-6 py-4" style="${(key === 'ngoai_that_tv' || key === 'noi_that_tv') ? getColorStyle(row[key]) : ''}">${row[key] || ''}</td>`).join('')}</tr>`).join('');
                noResults.style.display = 'none';
                dataTable.parentElement.style.display = 'block';
            } else {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
                dataTable.parentElement.style.display = 'none';
            }
        }

        function getColorStyle(colorName) {
            if (!colorName || typeof colorName !== 'string') return '';
            const firstColorPart = colorName.split('/')[0].trim().toLowerCase();
            let color = '#374151', isWhite = false;
            if (firstColorPart.includes('trắng')) { color = '#FFFFFF'; isWhite = true; }
            else if (firstColorPart.includes('đỏ')) color = '#DC2626';
            else if (firstColorPart.includes('xanh')) color = '#2563EB';
            else if (firstColorPart.includes('đen')) color = '#111827';
            else if (firstColorPart.includes('bạc')) color = '#9CA3AF';
            else if (firstColorPart.includes('xám')) color = '#6B7280';
            else if (firstColorPart.includes('cam')) color = '#F97316';
            else if (firstColorPart.includes('vàng')) color = '#F59E0B';
            else if (firstColorPart.includes('nâu') || firstColorPart.includes('mocha')) color = '#854d0e';
            let style = `color: ${color}; font-weight: 500;`;
            if (isWhite) style = `color: ${color}; font-weight: 700; text-transform: uppercase; text-shadow: 0 0 2px #000, 0 0 4px #000;`;
            return style;
        }
    </script>
