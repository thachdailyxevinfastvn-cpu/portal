<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test Kết Nối Google Sheet (HTML)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #status { font-size: 1.2em; margin-bottom: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Kiểm Tra Kết Nối Dữ Liệu Google Sheet (Từ link csv)</h1>
    <div id="status">Đang tải dữ liệu...</div>
    <hr>
    <div id="data-container"></div>

    <script>
        // =================================================================
        // == DÁN LINK pubhtml BẠN ĐÃ TẠO VÀO ĐÂY ==
        // =================================================================
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXy_q11K2YMC3SJ1jEMp_8GMTv5U1SUVRAiG7wDPkhXsBZ89qk3u-Vtw2vcgP-kjmFzEkX_rqGAs2E/pub?output=csv';

        const statusDiv = document.getElementById('status');
        const containerDiv = document.getElementById('data-container');

        // Vì link pubhtml không cho phép truy cập trực tiếp bằng fetch (do CORS),
        // chúng ta cần dùng một "proxy" để vượt qua. Dịch vụ allorigins.win rất hữu ích cho việc này.
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(GOOGLE_SHEET_HTML_URL)}`;

        fetch(proxyUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Lỗi khi gọi proxy. Status: ' + response.status);
                }
                return response.json(); // Lấy nội dung JSON từ proxy
            })
            .then(data => {
                const htmlContent = data.contents; // Lấy nội dung HTML từ response của proxy
                
                // Tạo một element tạm để chứa HTML và dễ dàng truy vấn
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                
                // Tìm bảng đầu tiên trong nội dung HTML
                const tableElement = doc.querySelector('table');
                
                if (tableElement) {
                    statusDiv.textContent = 'THÀNH CÔNG! Đã lấy và phân tích dữ liệu HTML từ Google Sheet.';
                    statusDiv.className = 'success';
                    // Hiển thị bảng đã tìm thấy ra trang web
                    containerDiv.innerHTML = tableElement.outerHTML;
                } else {
                    throw new Error('Không tìm thấy thẻ <table> nào trong dữ liệu trả về.');
                }
            })
            .catch(error => {
                // Nếu có bất kỳ lỗi nào xảy ra
                console.error('Chi tiết lỗi:', error);
                statusDiv.textContent = 'THẤT BẠI! Không thể lấy dữ liệu. Chi tiết: ' + error.message;
                statusDiv.className = 'error';
            });
    </script>

</body>
</html>
