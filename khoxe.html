<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Kho Xe - VinFast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fc; }
        .tab-active { border-color: #1d4ed8; color: #1d4ed8; background-color: white; }
        .nav-link-active { background-color: #eef2ff; color: #1d4ed8; font-weight: 600; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #1d4ed8;
            border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="flex flex-col min-h-screen">
        <!-- Header & Navigation -->
        <header class="bg-white shadow-md sticky top-0 z-50">
             <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <a href="homepage.html" class="text-2xl font-bold text-blue-700">Portal VF</a>
                <div class="hidden md:flex items-center space-x-2">
                    <a href="homepage.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Trang chủ</a>
                    <a href="khoxe.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg nav-link-active">Kho xe</a>
                    <a href="Yeucaughepxe.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Yêu cầu ghép xe</a>
                    <a href="Chinhsach.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Chính sách</a>
                    <a href="nganhang.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Ngân hàng</a>
                    <a href="KPI.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">KPI</a>
                    <a href="Taovanban.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Tạo văn bản</a>
                </div>
                <div class="flex items-center">
                    <div id="user-profile" class="flex items-center space-x-3">
                         <span id="user-fullname" class="text-gray-800 font-semibold hidden md:block"></span>
                         <img id="user-avatar" src="" alt="Avatar" class="w-10 h-10 rounded-full object-cover border-2 border-blue-500">
                    </div>
                    <button id="mobile-menu-button" class="md:hidden ml-4 text-gray-600 focus:outline-none">
                        <i class="fas fa-bars w-6 h-6"></i>
                    </button>
                </div>
            </nav>
            <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
                <a href="homepage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Trang chủ</a>
                <a href="khoxe.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 nav-link-active">Kho xe</a>
                <a href="Yeucaughepxe.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Yêu cầu ghép xe</a>
                <a href="Chinhsach.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Chính sách</a>
                <a href="nganhang.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Ngân hàng</a>
                <a href="KPI.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">KPI</a>
                <a href="Taovanban.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Tạo văn bản</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Quản Lý Kho Xe</h1>

            <div id="loading-state" class="flex flex-col items-center justify-center py-20">
                <div class="loader"></div>
                <p class="mt-4 text-lg font-medium text-gray-600">Đang tải dữ liệu, sẽ có nhanh thôi!</p>
            </div>

            <div id="content-wrapper" class="hidden">
                <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav id="warehouse-tabs" class="-mb-px flex space-x-1 sm:space-x-2 overflow-x-auto" aria-label="Tabs"></nav>
                    </div>
                </div>

                <div id="table-container" class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-4">
                         <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" id="search-input" placeholder="Tìm kiếm trong bảng hiện tại..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table id="data-table" class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0 z-10"></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div id="no-results" class="hidden text-center py-16 bg-white rounded-lg shadow-md">
                    <i class="fas fa-box-open text-5xl text-gray-400"></i>
                    <p class="mt-4 text-lg font-medium text-gray-500">Không có dữ liệu hoặc không tìm thấy kết quả phù hợp.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script>
        // --- PAGE ELEMENTS ---
        const loadingState = document.getElementById('loading-state');
        const contentWrapper = document.getElementById('content-wrapper');
        const warehouseTabsContainer = document.getElementById('warehouse-tabs');
        const searchInput = document.getElementById('search-input');
        const dataTable = document.getElementById('data-table');
        const noResults = document.getElementById('no-results');

        // --- APP STATE ---
        let allData = {};
        let activeSheetName = '';
        const sheetOrder = ["CHƯA VỀ", "KHO XE BÁN", "HÀNG CHỜ GHÉP XE", "GHÉP XE", "XHĐ", "ĐÃ GIAO XE"];

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Setup User Info & Mobile Menu
            const userDataString = sessionStorage.getItem('loggedInUser');
            if (!userDataString) { window.location.href = 'index.html'; return; }
            const userData = JSON.parse(userDataString);
            document.getElementById('user-fullname').textContent = userData.fullName;
            document.getElementById('user-avatar').src = userData.imageUrl || `https://placehold.co/40x40/EBF4FF/76A9FA?text=${userData.fullName.charAt(0)}`;
            document.getElementById('mobile-menu-button').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
            
            // Check for API URL from config.js
            if (typeof KHO_XE_APPS_SCRIPT_URL === 'undefined' || !KHO_XE_APPS_SCRIPT_URL) {
                showError('Lỗi cấu hình: Không tìm thấy KHO_XE_APPS_SCRIPT_URL trong file config.js');
                return;
            }

            fetchData();
            searchInput.addEventListener('input', () => renderTable());
        });

        // --- DATA HANDLING ---
        async function fetchData() {
            try {
                const response = await fetch(KHO_XE_APPS_SCRIPT_URL);
                if (!response.ok) throw new Error(`Lỗi mạng: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(`Lỗi từ Google Script: ${data.message}`);
                allData = data;
                initializeApp();
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                showError(error.message);
            }
        }
        
        function showError(message) {
            loadingState.innerHTML = `<div class="text-center text-red-500 p-8 bg-white rounded-lg shadow-md"><i class="fas fa-exclamation-triangle text-4xl"></i><p class="mt-4 text-lg font-medium">Đã xảy ra lỗi</p><p class="text-sm text-gray-600">${message}</p></div>`;
            loadingState.classList.remove('hidden');
            contentWrapper.classList.add('hidden');
        }

        function initializeApp() {
            loadingState.classList.add('hidden');
            contentWrapper.classList.remove('hidden');
            if (Object.keys(allData).length === 0) {
                showError("Không có dữ liệu nào được trả về từ Google Sheet.");
                return;
            }
            renderTabs();
            // Mặc định chọn tab đầu tiên trong danh sách có dữ liệu
            const firstTab = sheetOrder.find(sheetName => allData[sheetName]);
            if (firstTab) {
                setActiveTab(firstTab);
            }
        }

        // --- RENDERING ---
        function renderTabs() {
            warehouseTabsContainer.innerHTML = '';
            sheetOrder.forEach(sheetName => {
                const sheetInfo = allData[sheetName];
                if (!sheetInfo) return; // Bỏ qua nếu sheet không có trong dữ liệu trả về

                const count = sheetInfo.data.length;
                const tab = document.createElement('button');
                tab.className = 'whitespace-nowrap py-3 px-3 sm:px-4 border-b-4 border-transparent font-medium text-sm text-gray-500 hover:text-blue-700 hover:border-blue-300 transition-colors duration-200 flex items-center';
                tab.innerHTML = `${sheetInfo.displayName} <span class="ml-2 bg-gray-200 text-gray-600 text-xs font-semibold px-2 py-0.5 rounded-full">${count}</span>`;
                tab.dataset.sheetName = sheetName;
                tab.addEventListener('click', () => setActiveTab(sheetName));
                warehouseTabsContainer.appendChild(tab);
            });
        }

        function setActiveTab(sheetName) {
            activeSheetName = sheetName;
            // Cập nhật giao diện tab
            document.querySelectorAll('#warehouse-tabs button').forEach(tab => {
                tab.classList.toggle('tab-active', tab.dataset.sheetName === sheetName);
                const countSpan = tab.querySelector('span');
                if(tab.dataset.sheetName === sheetName){
                    countSpan.classList.remove('bg-gray-200', 'text-gray-600');
                    countSpan.classList.add('bg-blue-600', 'text-white');
                } else {
                    countSpan.classList.remove('bg-blue-600', 'text-white');
                    countSpan.classList.add('bg-gray-200', 'text-gray-600');
                }
            });
            // Reset ô tìm kiếm và render lại bảng
            searchInput.value = '';
            renderTable();
        }
        
        function renderTable() {
            if (!activeSheetName || !allData[activeSheetName]) {
                noResults.classList.remove('hidden');
                dataTable.parentElement.parentElement.classList.add('hidden');
                return;
            }

            const { headers, data } = allData[activeSheetName];
            const headerKeys = Object.keys(headers);
            const searchTerm = searchInput.value.toLowerCase().trim();

            const filteredData = searchTerm === '' ? data : data.filter(row => {
                return Object.values(row).some(value => String(value).toLowerCase().includes(searchTerm));
            });

            // Render Header
            const thead = dataTable.querySelector('thead');
            thead.innerHTML = `<tr>${headerKeys.map(key => `<th scope="col" class="px-6 py-3">${headers[key]}</th>`).join('')}</tr>`;

            // Render Body
            const tbody = dataTable.querySelector('tbody');
            if (filteredData.length > 0) {
                tbody.innerHTML = filteredData.map(row => {
                    const cells = headerKeys.map(key => {
                        const value = row[key] || '';
                        return `<td class="px-6 py-4">${value}</td>`;
                    }).join('');
                    return `<tr class="bg-white border-b hover:bg-gray-50">${cells}</tr>`;
                }).join('');
                noResults.classList.add('hidden');
                dataTable.parentElement.parentElement.classList.remove('hidden');
            } else {
                tbody.innerHTML = '';
                noResults.classList.remove('hidden');
                dataTable.parentElement.parentElement.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
