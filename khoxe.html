<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test Kết Nối Google Sheet (CSV Trực Tiếp)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; line-height: 1.6; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f7f7f7; font-weight: 600; }
        #status { font-size: 1.3em; padding: 15px; border-radius: 5px; }
        .success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        #debug-output { margin-top: 20px; background-color: #eee; padding: 10px; border: 1px solid #ccc; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h1>Kiểm Tra Kết Nối và dữ liệu (Phương pháp CSV trực tiếp)</h1>
    <div id="status">Đang chờ tải dữ liệu...</div>
    <div id="debug-container" style="display: none;">
        <h2>Dữ liệu thô nhận được từ Google:</h2>
        <div id="debug-output"></div>
    </div>
    <hr>
    <div id="data-container"></div>

    <script>
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXy_q11K2YMC3SJ1jEMp_8GMTv5U1SUVRAiG7wDPkhXsBZ89qk3u-Vtw2vcgP-kjmFzEkX_rqGAs2E/pub?output=csv';

        const statusDiv = document.getElementById('status');
        const containerDiv = document.getElementById('data-container');
        const debugContainer = document.getElementById('debug-container');
        const debugOutput = document.getElementById('debug-output');

        fetch(GOOGLE_SHEET_CSV_URL)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server phản hồi lỗi. Status: ${response.status}`);
                }
                return response.text();
            })
            .then(csvText => {
                statusDiv.textContent = 'THÀNH CÔNG! Đã kết nối và lấy dữ liệu trực tiếp từ Google.';
                statusDiv.className = 'success';

                // --- PHẦN GỠ LỖI MỚI ---
                // Hiển thị dữ liệu thô nhận được để kiểm tra
                debugContainer.style.display = 'block';
                debugOutput.textContent = csvText;
                console.log("Dữ liệu CSV thô nhận được:", csvText);
                // --- KẾT THÚC PHẦN GỠ LỖI ---
                
                if (!csvText || csvText.trim() === '') {
                    throw new Error('Dữ liệu trả về bị rỗng. Có thể trang tính bạn xuất bản không có nội dung.');
                }
                
                const rows = csvText.trim().split('\n');
                let tableHTML = '<table>';
                
                const headers = rows.shift().split(',');
                tableHTML += '<thead><tr>';
                headers.forEach(header => tableHTML += `<th>${header}</th>`);
                tableHTML += '</tr></thead>';

                tableHTML += '<tbody>';
                rows.forEach(rowText => {
                    const cells = rowText.split(',');
                    tableHTML += '<tr>';
                    cells.forEach(cell => tableHTML += `<td>${cell}</td>`);
                    tableHTML += '</tr>';
                });
                tableHTML += '</tbody></table>';
                
                containerDiv.innerHTML = tableHTML;
            })
            .catch(error => {
                console.error('Chi tiết lỗi:', error);
                statusDiv.textContent = `THẤT BẠI! Không thể xử lý dữ liệu. Chi tiết: ${error.message}`;
                statusDiv.className = 'error';
            });
    </script>

</body>
</html>
