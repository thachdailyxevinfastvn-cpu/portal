<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Kho Xe - VinFast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fc; }
        .tab-active { border-color: #1d4ed8; color: #1d4ed8; background-color: white; }
        .nav-link-active { background-color: #eef2ff; color: #1d4ed8; font-weight: 600; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #1d4ed8; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; }
        .table-container::-webkit-scrollbar { width: 8px; height: 8px; }
        .table-container::-webkit-scrollbar-track { background: #f1f1f1; }
        .table-container::-webkit-scrollbar-thumb { background: #a8b3c4; border-radius: 4px; }
        .table-container::-webkit-scrollbar-thumb:hover { background: #8895a7; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="flex flex-col min-h-screen">
        <header class="bg-white shadow-md sticky top-0 z-50">
             <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <a href="homepage.html" class="text-2xl font-bold text-blue-700">Portal VF</a>
                <div class="hidden md:flex items-center space-x-2">
                    <a href="homepage.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Trang chủ</a>
                    <a href="khoxe.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg nav-link-active">Kho xe</a>
                    <a href="Yeucaughepxe.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Yêu cầu ghép xe</a>
                    <a href="Chinhsach.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Chính sách</a>
                    <a href="nganhang.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Ngân hàng</a>
                    <a href="KPI.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">KPI</a>
                    <a href="Taovanban.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Tạo văn bản</a>
                </div>
                <div class="flex items-center">
                    <div id="user-profile" class="flex items-center space-x-3">
                         <span id="user-fullname" class="text-gray-800 font-semibold hidden md:block"></span>
                         <img id="user-avatar" src="" alt="Avatar" class="w-10 h-10 rounded-full object-cover border-2 border-blue-500">
                    </div>
                    <button id="mobile-menu-button" class="md:hidden ml-4 text-gray-600 focus:outline-none">
                        <i class="fas fa-bars w-6 h-6"></i>
                    </button>
                </div>
            </nav>
            <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
                </div>
        </header>

        <main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Quản Lý Kho Xe</h1>

            <div id="loading-state" class="flex flex-col items-center justify-center py-20">
                <div class="loader"></div>
                <p class="mt-4 text-lg font-medium text-gray-600">Đang tải dữ liệu, sẽ có nhanh thôi !</p>
            </div>

            <div id="content-wrapper" class="hidden">
                 <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav id="warehouse-tabs" class="-mb-px flex space-x-1 sm:space-x-2 overflow-x-auto" aria-label="Tabs"></nav>
                    </div>
                </div>

                <div id="summary-section" class="mb-8"></div>

                <div class="mb-6 p-4 bg-white rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Bộ lọc chi tiết</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 items-end">
                        <div class="md:col-span-1 lg:col-span-1">
                            <label for="filter-loai-xe" class="block text-sm font-medium text-gray-700 mb-1">Loại xe</label>
                            <select id="filter-loai-xe" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="">Tất cả</option>
                            </select>
                        </div>
                        <div class="md:col-span-1 lg:col-span-1">
                            <label for="filter-ngoai-that" class="block text-sm font-medium text-gray-700 mb-1">Ngoại thất</label>
                            <select id="filter-ngoai-that" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="">Tất cả</option>
                            </select>
                        </div>
                        <div class="md:col-span-1 lg:col-span-2">
                            <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm chung</label>
                             <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-search text-gray-400"></i>
                                </div>
                                <input type="text" id="search-input" placeholder="Tìm theo Số VIN, Tên KH, TVBH..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="table-container" class="bg-white rounded-lg shadow-md overflow-auto table-container">
                    <table id="data-table" class="w-full text-sm text-left text-gray-600">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0 z-10"></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="no-results" class="hidden text-center py-16 bg-white rounded-lg shadow-md">
                    <i class="fas fa-box-open text-5xl text-gray-400"></i>
                    <p class="mt-4 text-lg font-medium text-gray-500">Không có dữ liệu hoặc không tìm thấy kết quả phù hợp.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    
    <script>
    // --- AUTH & UI ELEMENTS ---
    const userFullNameDisplay = document.getElementById('user-fullname');
    const userAvatarDisplay = document.getElementById('user-avatar');
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    // --- PAGE ELEMENTS ---
    const loadingState = document.getElementById('loading-state');
    const contentWrapper = document.getElementById('content-wrapper');
    const warehouseTabsContainer = document.getElementById('warehouse-tabs');
    const summarySection = document.getElementById('summary-section');
    const searchInput = document.getElementById('search-input');
    const filterLoaiXe = document.getElementById('filter-loai-xe');
    const filterNgoaiThat = document.getElementById('filter-ngoai-that');
    const dataTable = document.getElementById('data-table');
    const noResults = document.getElementById('no-results');

    // --- APP STATE ---
    let allData = {};
    let activeSheetName = '';
    const sheetOrder = ["CHƯA VỀ", "KHO XE BÁN", "HÀNG CHỜ GHÉP XE", "GHÉP XE", "XHĐ", "ĐÃ GIAO XE"];

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        // [LOG] Bắt đầu quá trình khởi tạo trang
        console.log("DOM fully loaded and parsed.");

        const userDataString = sessionStorage.getItem('loggedInUser');
        if (!userDataString) {
            console.error("No user data in session storage. Redirecting to login.");
            window.location.href = 'index.html'; 
            return;
        }
        const userData = JSON.parse(userDataString);
        userFullNameDisplay.textContent = userData.fullName;
        userAvatarDisplay.src = userData.imageUrl || 'https://placehold.co/40x40/EBF4FF/76A9FA?text=:)';

        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

        if (typeof KHO_XE_APPS_SCRIPT_URL === 'undefined' || !KHO_XE_APPS_SCRIPT_URL) {
            showError('Lỗi cấu hình: Biến KHO_XE_APPS_SCRIPT_URL không được tìm thấy trong file config.js.');
            return;
        }

        fetchDataViaJsonp();

        [searchInput, filterLoaiXe, filterNgoaiThat].forEach(el => {
            el.addEventListener('input', () => renderTable());
        });
    });

    // --- DATA HANDLING (JSONP) ---
    function fetchDataViaJsonp() {
        console.log("Bắt đầu tải dữ liệu qua JSONP...");
        loadingState.classList.remove('hidden');
        contentWrapper.classList.add('hidden');

        // 1. Tên hàm callback phải là duy nhất để tránh xung đột
        const callbackName = 'jsonpCallback_' + new Date().getTime();

        // 2. Tạo hàm callback trên đối tượng window để nó có thể được gọi từ script bên ngoài
        window[callbackName] = function(response) {
            console.log("JSONP Callback executed. Received data:", response);

            try {
                if (response && response.success) {
                    // Dữ liệu hợp lệ
                    console.log("Dữ liệu thành công. Bắt đầu khởi tạo ứng dụng.");
                    allData = response.data;
                    initializeApp();
                } else {
                    // Server trả về lỗi có chủ đích
                    const errorMessage = response.message || 'Lỗi không xác định từ server.';
                    throw new Error(errorMessage);
                }
            } catch (error) {
                console.error('Lỗi khi xử lý dữ liệu từ callback JSONP:', error);
                showError(error.message);
            } finally {
                // 5. Dọn dẹp sau khi thực thi
                try {
                    document.body.removeChild(document.getElementById(callbackName));
                    delete window[callbackName];
                    console.log("Cleanup complete for callback: " + callbackName);
                } catch (e) {
                    // Bỏ qua lỗi nếu không tìm thấy element
                }
            }
        };

        // 3. Tạo thẻ <script> để thực hiện yêu cầu JSONP
        const scriptTag = document.createElement('script');
        scriptTag.id = callbackName; // Gán ID để dễ dàng xóa sau này
        
        // Thêm tham số callback vào URL
        const url = `${KHO_XE_APPS_SCRIPT_URL}?callback=${callbackName}`;
        console.log("Calling JSONP URL: " + url);
        
        scriptTag.src = url;
        
        // Xử lý lỗi nếu không tải được script (VD: URL sai, không có mạng, lỗi CORS nghiêm trọng)
        scriptTag.onerror = function() {
            console.error("Lỗi tải script. URL có thể sai hoặc có vấn đề về mạng/CORS.");
            showError("Không thể kết nối đến máy chủ dữ liệu. Vui lòng kiểm tra lại URL trong config.js và kết nối mạng.");
            // Dọn dẹp nếu có lỗi
            delete window[callbackName];
        };
        
        // 4. Thêm thẻ script vào body để trình duyệt thực thi
        document.body.appendChild(scriptTag);
    }
    
    function showError(message) {
        console.error("showError triggered. Message:", message);
        const errorHTML = `
            <div class="text-center text-red-600 p-6 bg-red-50 rounded-lg shadow-md border border-red-200">
                <i class="fas fa-exclamation-triangle text-4xl"></i>
                <p class="mt-4 text-xl font-bold">Đã xảy ra lỗi</p>
                <p class="text-sm text-gray-700 mt-2">Chi tiết lỗi:</p>
                <p class="text-base font-mono bg-red-100 text-red-800 p-3 rounded-md mt-2 whitespace-pre-wrap">${message}</p>
                <p class="text-xs text-gray-500 mt-4">Vui lòng thử tải lại trang hoặc liên hệ quản trị viên.</p>
            </div>`;
        loadingState.innerHTML = errorHTML;
        loadingState.classList.remove('hidden');
        contentWrapper.classList.add('hidden');
    }

    function initializeApp() {
        console.log("Initializing application...");
        loadingState.classList.add('hidden');
        contentWrapper.classList.remove('hidden');
        if (!allData || Object.keys(allData).length === 0) {
            showError("Không có dữ liệu nào được trả về từ Google Sheet. File có thể đang trống.");
            return;
        }
        renderTabs();
        // Mặc định chọn tab đầu tiên trong danh sách ưu tiên
        const firstTab = sheetOrder.find(sheetName => allData[sheetName]);
        if (firstTab) {
            setActiveTab(firstTab);
        } else {
            showError("Không tìm thấy bất kỳ sheet nào được định nghĩa trong 'sheetOrder'.");
        }
        console.log("Application initialized successfully.");
    }

    // --- PHẦN RENDERING (GIỮ NGUYÊN) ---
    // Các hàm renderTabs, setActiveTab, populateFilters, renderSummaryTable, renderTable, getColorStyle giữ nguyên như cũ.
    
    function renderTabs() {
        warehouseTabsContainer.innerHTML = '';
        sheetOrder.forEach(sheetName => {
            const sheetInfo = allData[sheetName];
            if (!sheetInfo) return;
            const tab = document.createElement('button');
            tab.className = 'whitespace-nowrap py-3 px-3 sm:px-4 border-b-4 border-transparent font-medium text-sm text-gray-500 hover:text-blue-700 hover:border-blue-300 transition-colors duration-200';
            tab.textContent = sheetInfo.displayName;
            tab.dataset.sheetName = sheetName;
            tab.addEventListener('click', () => setActiveTab(sheetName));
            warehouseTabsContainer.appendChild(tab);
        });
    }

    function setActiveTab(sheetName) {
        activeSheetName = sheetName;
        document.querySelectorAll('#warehouse-tabs button').forEach(tab => {
            tab.classList.toggle('tab-active', tab.dataset.sheetName === sheetName);
        });
        const currentData = allData[activeSheetName]?.data || [];
        populateFilters(currentData);
        renderSummaryTable(currentData);
        renderTable();
    }
    
    function populateFilters(data) {
        const loaiXeSet = new Set();
        const ngoaiThatSet = new Set();
        data.forEach(row => {
            if(row.loai_xe) loaiXeSet.add(row.loai_xe);
            if(row.ngoai_that_tv) ngoaiThatSet.add(row.ngoai_that_tv);
        });
        filterLoaiXe.innerHTML = '<option value="">Tất cả loại xe</option>';
        [...loaiXeSet].sort().forEach(val => filterLoaiXe.innerHTML += `<option value="${val}">${val}</option>`);
        filterNgoaiThat.innerHTML = '<option value="">Tất cả ngoại thất</option>';
        [...ngoaiThatSet].sort().forEach(val => filterNgoaiThat.innerHTML += `<option value="${val}">${val}</option>`);
    }

    function renderSummaryTable(data) {
        summarySection.innerHTML = '';
        const carModels = [...new Set(data.map(row => row.loai_xe).filter(Boolean))].sort();
        const colors = [...new Set(data.map(row => row.ngoai_that_tv).filter(Boolean))].sort();
        if (carModels.length === 0 || colors.length === 0) return;
        const pivotData = data.reduce((acc, row) => {
            if (row.loai_xe && row.ngoai_that_tv) {
                if (!acc[row.loai_xe]) acc[row.loai_xe] = {};
                acc[row.loai_xe][row.ngoai_that_tv] = (acc[row.loai_xe][row.ngoai_that_tv] || 0) + 1;
            }
            return acc;
        }, {});
        const columnTotals = colors.reduce((acc, color) => {
            acc[color] = carModels.reduce((sum, model) => sum + (pivotData[model]?.[color] || 0), 0);
            return acc;
        }, {});
        const grandTotal = Object.values(columnTotals).reduce((sum, count) => sum + count, 0);
        const headerRow = `...`; // Giữ nguyên logic phức tạp này
        summarySection.innerHTML = `
            <h2 class="text-xl font-bold text-gray-800 mb-4">Báo cáo nhanh</h2>
            <div class="bg-white rounded-lg shadow-sm overflow-hidden"><div class="overflow-x-auto"><table class="w-full">...</table></div></div>`; // Giữ nguyên
    }

    function renderTable() {
        if (!activeSheetName || !allData[activeSheetName]) {
            noResults.classList.remove('hidden');
            dataTable.parentElement.classList.add('hidden');
            return;
        }
        const { headers, data } = allData[activeSheetName];
        if (!headers || !data) {
            noResults.classList.remove('hidden');
            dataTable.parentElement.classList.add('hidden');
            return;
        }
        const headerKeys = Object.keys(headers);
        const searchTerm = searchInput.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const selectedLoaiXe = filterLoaiXe.value;
        const selectedNgoaiThat = filterNgoaiThat.value;
        const filteredData = data.filter(row => {
            const loaiXeMatch = selectedLoaiXe === '' || row.loai_xe === selectedLoaiXe;
            const ngoaiThatMatch = selectedNgoaiThat === '' || row.ngoai_that_tv === selectedNgoaiThat;
            const generalMatch = searchTerm === '' || Object.values(row).some(value => 
                String(value).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(searchTerm)
            );
            return generalMatch && loaiXeMatch && ngoaiThatMatch;
        });
        const thead = dataTable.querySelector('thead');
        thead.innerHTML = `<tr>${headerKeys.map(key => `<th scope="col" class="px-6 py-3">${headers[key]}</th>`).join('')}</tr>`;
        const tbody = dataTable.querySelector('tbody');
        if (filteredData.length > 0) {
            tbody.innerHTML = filteredData.map(row => {
                const cells = headerKeys.map(key => {
                    const value = row[key] || '';
                    let style = '';
                    if (key === 'ngoai_that_tv' || key === 'noi_that_tv') {
                        style = getColorStyle(value);
                    }
                    return `<td class="px-6 py-4" style="${style}">${value}</td>`;
                }).join('');
                return `<tr class="bg-white border-b hover:bg-gray-50">${cells}</tr>`;
            }).join('');
            noResults.classList.add('hidden');
            dataTable.parentElement.classList.remove('hidden');
        } else {
            tbody.innerHTML = '';
            noResults.classList.remove('hidden');
            dataTable.parentElement.classList.add('hidden');
        }
    }

    function getColorStyle(colorName) {
        if (!colorName || typeof colorName !== 'string') return '';
        const firstColorPart = colorName.split('/')[0].trim();
        const lowerColor = firstColorPart.toLowerCase();
        let color = '#374151'; let isWhite = false;
        if (lowerColor.includes('trắng')) { color = '#FFFFFF'; isWhite = true; }
        else if (lowerColor.includes('đỏ')) color = '#DC2626';
        else if (lowerColor.includes('xanh')) color = '#2563EB';
        else if (lowerColor.includes('đen')) color = '#111827';
        else if (lowerColor.includes('bạc')) color = '#9CA3AF';
        else if (lowerColor.includes('xám')) color = '#6B7280';
        else if (lowerColor.includes('cam')) color = '#F97316';
        else if (lowerColor.includes('vàng')) color = '#F59E0B';
        else if (lowerColor.includes('nâu') || lowerColor.includes('mocha')) color = '#854d0e';
        let style = `color: ${color}; font-weight: 500;`;
        if (isWhite) { style = `color: ${color}; font-weight: 700; text-transform: uppercase; text-shadow: 0 0 2px #000, 0 0 4px #000;`; }
        return style;
    }
    </script>
</body>
