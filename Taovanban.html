<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Văn Bản - Portal VF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="config.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fc; }
        .nav-link-active { background-color: #eef2ff; color: #1d4ed8; font-weight: 600; }
        .button-loading::after { content: ''; display: inline-block; width: 16px; height: 16px; border: 2px solid transparent; border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loader .plane-container { display: flex; align-items: center; justify-content: center; flex-direction: column; overflow: hidden; padding: 20px 0; }
        #loader .paper-plane { font-size: 50px; color: #3b82f6; animation: fly 2.5s ease-in-out infinite; }
        #loader .loading-text { margin-top: 15px; color: #4b5563; font-weight: 500; }
        @keyframes fly { 0% { transform: translateX(-150px) translateY(40px) rotate(-20deg); opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { transform: translateX(150px) translateY(-40px) rotate(20deg); opacity: 0; } }
    </style>
</head>
<body class="antialiased text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="homepage.html" class="text-2xl font-bold text-blue-700">Portal VF</a>
            <div class="hidden md:flex items-center space-x-2">
                <a href="homepage.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Trang chủ</a>
                <a href="khoxe.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Kho xe</a>
                <a href="Yeucaughepxe.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Yêu cầu ghép xe</a>
                <a href="Chinhsach.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Chính sách</a>
                <a href="nganhang.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">Ngân hàng</a>
                <a href="KPI.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100">KPI</a>
                <a href="Taovanban.html" class="px-4 py-2 text-gray-700 font-medium rounded-lg nav-link-active">Tạo văn bản</a>
            </div>
            <div class="flex items-center">
                <div id="user-profile" class="flex items-center space-x-3">
                     <span id="user-fullname" class="text-gray-800 font-semibold hidden md:block"></span>
                     <img id="user-avatar" src="" alt="Avatar" class="w-10 h-10 rounded-full object-cover border-2 border-blue-500">
                </div>
                <button id="logout-btn" class="ml-4 text-gray-500 hover:text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 S.A. 001-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                </button>
                <button id="mobile-menu-button" class="md:hidden ml-4 text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
            <a href="homepage.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Trang chủ</a>
            <a href="khoxe.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Kho xe</a>
            <a href="Yeucaughepxe.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Yêu cầu ghép xe</a>
            <a href="Chinhsach.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Chính sách</a>
            <a href="nganhang.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Ngân hàng</a>
            <a href="KPI.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">KPI</a>
            <a href="Taovanban.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 nav-link-active">Tạo văn bản</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Công Cụ Tạo Văn Bản Tự Động</h1>
            <div class="mb-6">
                <label for="group-selector" class="block text-sm font-medium text-gray-700 mb-1">1. Chọn Nhóm Văn Bản</label>
                <select id="group-selector" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Vui lòng chọn --</option>
                </select>
            </div>
            <div id="form-container" class="space-y-4"></div>
            <div id="loader" class="hidden">
                <div class="plane-container">
                    <div class="paper-plane"><i class="fa-regular fa-paper-plane"></i></div>
                    <p id="loading-text" class="loading-text"></p>
                </div>
            </div>
            <button id="submit-btn" disabled class="w-full mt-6 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 flex items-center justify-center h-12 disabled:bg-gray-400 disabled:cursor-not-allowed">Tạo Văn Bản</button>
            <div id="result-container" class="hidden mt-6">
                <h3 class="font-bold text-green-800 border-b pb-2 mb-2">Thành công! Các văn bản đã được tạo:</h3>
                <div id="result-links" class="mt-2 space-y-2"></div>
            </div>
            <div id="error-container" class="hidden mt-6 p-4 border-l-4 border-red-500 bg-red-50 text-red-700"></div>
        </div>

        <div id="history-section" class="max-w-3xl mx-auto mt-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Lịch sử tạo văn bản của bạn</h2>
            <div id="history-container" class="bg-white p-6 rounded-xl shadow-lg space-y-4">
                 <p class="text-center text-gray-500">Đang tải lịch sử...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userDataString = sessionStorage.getItem('loggedInUser');
            if (!userDataString) { window.location.href = 'index.html'; return; }
            const userData = JSON.parse(userDataString);
            document.getElementById('user-fullname').textContent = userData.fullName;
            document.getElementById('user-avatar').src = userData.imageUrl || `https://placehold.co/40x40/EBF4FF/76A9FA?text=${userData.fullName.charAt(0)}`;
            document.getElementById('logout-btn').addEventListener('click', () => { sessionStorage.removeItem('loggedInUser'); window.location.href = 'index.html'; });
            document.getElementById('mobile-menu-button').addEventListener('click', () => { document.getElementById('mobile-menu').classList.toggle('hidden'); });
            initializePage();
        });

        async function handleApiRequest_GET(payload) {
            if (typeof TAO_VAN_BAN_APPS_SCRIPT_URL === 'undefined' || !TAO_VAN_BAN_APPS_SCRIPT_URL) { showError('Lỗi cấu hình: Vui lòng kiểm tra TAO_VAN_BAN_APPS_SCRIPT_URL trong config.js.'); return null; }
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                window[callbackName] = (data) => {
                    delete window[callbackName]; document.body.removeChild(script);
                    resolve(data);
                };
                const script = document.createElement('script');
                script.onerror = () => {
                    delete window[callbackName]; document.body.removeChild(script);
                    showError('Lỗi mạng hoặc URL API không hợp lệ.'); reject(new Error('JSONP request failed'));
                };
                const params = new URLSearchParams({ ...payload, callback: callbackName });
                script.src = `${TAO_VAN_BAN_APPS_SCRIPT_URL}?${params.toString()}`;
                document.body.appendChild(script);
            });
        }

        const groupSelector = document.getElementById('group-selector');
        const formContainer = document.getElementById('form-container');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');
        const resultLinks = document.getElementById('result-links');
        const errorContainer = document.getElementById('error-container');
        const loadingText = document.getElementById('loading-text');
        const loadingMessages = ["Đang chuẩn bị giấy mực...", "Xin chữ ký sếp...", "Pha cà phê trong lúc chờ...", "Máy bay giấy đang cất cánh...", "Sắp xong rồi, cố lên!"];
        let messageInterval;
        
        const dropdownLabels = ['nơi cấp', 'người đại diện công ty'];
        const currencyLabels = ['giá niêm yết', 'giá xuất hóa đơn', 'số tiền trả trước', 'số tiền vay'];
        const dateTextLabel = 'ngày ký hợp đồng bằng chữ';
        const dateSourceLabel = 'ngày ký hợp đồng';
        const otherDateLabels = ['ngày cấp'];
        const hiddenLabels = ['giá niêm yết', 'stt'];
        const priceLabel = 'giá xuất hóa đơn';
        const loanLabel = 'số tiền vay';
        const downPaymentLabel = 'số tiền trả trước';

        let dateTextPlaceholderName = '', dateSourcePlaceholderName = '';
        let pricePlaceholderName = '', loanPlaceholderName = '', downPaymentPlaceholderName = '';
        let customerNameKey = '';
        
        function initializePage() {
            fetchGroups();
            fetchHistory();
            groupSelector.addEventListener('change', handleGroupSelection);
            submitBtn.addEventListener('click', handleSubmit);
            formContainer.addEventListener('input', handleFormInput);
        }

        async function fetchGroups() {
            startLoadingAnimation();
            const result = await handleApiRequest_GET({ action: 'getGroups' });
            stopLoadingAnimation();
            if (result && result.status === 'success') {
                while (groupSelector.options.length > 1) { groupSelector.remove(1); }
                result.data.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group; option.textContent = group;
                    groupSelector.appendChild(option);
                });
            } else if (result) { showError(result.message); }
        }

        async function handleGroupSelection() {
            const selectedGroup = groupSelector.value;
            clearAll();
            if (selectedGroup) {
                startLoadingAnimation();
                const result = await handleApiRequest_GET({ action: 'getPlaceholders', group: selectedGroup });
                stopLoadingAnimation();
                if (result && result.status === 'success') {
                    customerNameKey = result.data.customerNameKey; 
                    createForm(result.data.placeholders);
                } else if (result) { showError(result.message); }
            } else { submitBtn.disabled = true; }
        }
        
        async function fetchHistory() {
            const historyContainer = document.getElementById('history-container');
            const userDataString = sessionStorage.getItem('loggedInUser');
            if (!userDataString) return;
            const userName = JSON.parse(userDataString).fullName;
            const result = await handleApiRequest_GET({ action: 'getUserHistory', userName: userName });
            if (result && result.status === 'success') {
                renderHistory(result.data);
            } else {
                historyContainer.innerHTML = `<p class="text-center text-red-500">Không thể tải lịch sử.</p>`;
            }
        }

        function renderHistory(historyData) {
            const historyContainer = document.getElementById('history-container');
            if (!historyData || historyData.length === 0) {
                historyContainer.innerHTML = `<p class="text-center text-gray-500">Bạn chưa tạo văn bản nào.</p>`;
                return;
            }
            let historyHtml = '';
            historyData.forEach(item => {
                historyHtml += `<div class="border-b pb-4 last:border-b-0 last:pb-0"><p class="text-sm text-gray-500">${item.timestamp}</p><p class="font-semibold text-gray-800">${item.groupName} - <span class="text-blue-600">${item.customerName}</span></p><div class="flex flex-wrap gap-2 mt-2">${item.links.map((link, index) => `<a href="${link}" target="_blank" class="text-sm bg-blue-100 text-blue-700 px-2 py-1 rounded-md hover:bg-blue-200">File ${index + 1}</a>`).join('')}</div></div>`;
            });
            historyContainer.innerHTML = historyHtml;
        }

        function createForm(placeholders) {
            if (placeholders.length === 0) {
                formContainer.innerHTML = '<p class="text-center text-gray-500">Nhóm này không có trường nào cần điền.</p>';
                submitBtn.disabled = true;
                return;
            }
            
            const dateTextPlaceholder = placeholders.find(p => p.label.toLowerCase() === dateTextLabel);
            const dateSourcePlaceholder = placeholders.find(p => p.label.toLowerCase() === dateSourceLabel);
            dateTextPlaceholderName = dateTextPlaceholder ? dateTextPlaceholder.name : '';
            dateSourcePlaceholderName = dateSourcePlaceholder ? dateSourcePlaceholder.name : '';
            
            const pricePlaceholder = placeholders.find(p => p.label.toLowerCase() === priceLabel);
            const loanPlaceholder = placeholders.find(p => p.label.toLowerCase() === loanLabel);
            const downPaymentPlaceholder = placeholders.find(p => p.label.toLowerCase() === downPaymentLabel);
            pricePlaceholderName = pricePlaceholder ? pricePlaceholder.name : '';
            loanPlaceholderName = loanPlaceholder ? loanPlaceholder.name : '';
            downPaymentPlaceholderName = downPaymentPlaceholder ? downPaymentPlaceholder.name : '';
            
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            const todayFormatted = `${day}/${month}/${year}`;

            let formHtml = '<h4 class="text-sm font-medium text-gray-700 mb-1 border-t pt-4">2. Điền thông tin</h4>';
            placeholders.forEach(p => {
                const pLabelLower = p.label.toLowerCase();
                const pNameUpper = p.name.toUpperCase().replace(/<|>/g, '');

                if (hiddenLabels.includes(pLabelLower)) return;

                formHtml += '<div>';
                formHtml += `<label for="${p.name}" class="block text-sm font-medium text-gray-700">${p.label}</label>`;

                if (pNameUpper === 'TODAY') {
                     formHtml += `<input type="text" id="${p.name}" name="${p.name}" value="${todayFormatted}" readonly class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">`;
                }
                else if (dropdownLabels.some(l => pLabelLower.includes(l))) {
                    formHtml += `<select id="${p.name}" name="${p.name}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"><option>Cục trưởng Cục Cảnh sát Quản lý hành chính về trật tự xã hội</option><option>BỘ CÔNG AN</option></select>`;
                } 
                else if (pLabelLower === dateTextLabel || pLabelLower === downPaymentLabel) {
                    formHtml += `<input type="text" id="${p.name}" name="${p.name}" placeholder="Tự động" readonly class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">`;
                }
                else if (pLabelLower === dateSourceLabel || otherDateLabels.includes(pLabelLower)) {
                     formHtml += `<input type="date" id="${p.name}" name="${p.name}" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">`;
                }
                else {
                     formHtml += `<input type="text" id="${p.name}" name="${p.name}" required placeholder="${p.label}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">`;
                }
                formHtml += '</div>';
            });
            formContainer.innerHTML = formHtml;
            submitBtn.disabled = false;
        }
        
        function handleFormInput(event) {
            const target = event.target;
            
            if (target.name === pricePlaceholderName || target.name === loanPlaceholderName) {
                calculateDownPayment();
            }

            if (target.name === dateSourcePlaceholderName) {
                const dateTextEl = document.querySelector(`[name="${dateTextPlaceholderName}"]`);
                if(dateTextEl) {
                   dateTextEl.value = convertDateToText(target.value);
                }
            }
            
            const labelEl = target.previousElementSibling;
            if (!labelEl || labelEl.tagName !== 'LABEL') return;
            const labelText = labelEl.textContent.toLowerCase();

            if (currencyLabels.some(l => labelText.includes(l))) {
                let value = target.value.replace(/[^0-9]/g, '');
                target.value = value ? Number(value).toLocaleString('vi-VN') : '';
            }
        }
        
        // SỬA LỖI TÍNH TOÁN CUỐI CÙNG TẠI ĐÂY
        function calculateDownPayment() {
            const priceEl = document.querySelector(`[name="${pricePlaceholderName}"]`);
            const loanEl = document.querySelector(`[name="${loanPlaceholderName}"]`);
            const downPaymentEl = document.querySelector(`[name="${downPaymentPlaceholderName}"]`);
            if (!priceEl || !loanEl || !downPaymentEl) return;

            const price = parseFloat(priceEl.value.replace(/\./g, '')) || 0;
            const loan = parseFloat(loanEl.value.replace(/\./g, '')) || 0;
            
            const downPayment = price - loan;
            
            downPaymentEl.value = downPayment >= 0 ? downPayment.toLocaleString('vi-VN') : '0';
        }

        async function handleSubmit() {
            clearResults();
            const placeholdersData = {};
            const inputs = formContainer.querySelectorAll('input, select');
            let isFormValid = true;
            inputs.forEach(input => {
                if(input.required && !input.value) isFormValid = false;
                placeholdersData[input.name] = input.value;
            });

            if(!isFormValid) { showError("Vui lòng điền đầy đủ tất cả các trường bắt buộc."); return; }

            const userDataString = sessionStorage.getItem('loggedInUser');
            const userData = userDataString ? JSON.parse(userDataString) : { fullName: 'Không xác định' };

            const payload = {
                groupName: groupSelector.value,
                placeholders: placeholdersData,
                userName: userData.fullName,
                customerNameKey: customerNameKey
            };
            
            startLoadingAnimation();
            submitBtn.disabled = true;
            submitBtn.classList.add('button-loading');

            try {
                const res = await fetch(TAO_VAN_BAN_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload),
                });
                
                setTimeout(() => {
                    stopLoadingAnimation();
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('button-loading');
                    fetchHistory(); 
                    resultContainer.style.display = 'block';
                    resultLinks.innerHTML = '<p class="text-gray-700">✅ Yêu cầu đã được gửi! Kết quả sẽ xuất hiện trong lịch sử bên dưới.</p>';
                }, 4000);

            } catch (err) {
                 stopLoadingAnimation();
                 submitBtn.disabled = false;
                 submitBtn.classList.remove('button-loading');
                 showError(`Gửi yêu cầu thất bại: ${err.message}`);
            }
        }
        
        function showSuccess(files) {
            let linksHtml = '';
            files.forEach(file => {
                linksHtml += `<a href="${file.url}" target="_blank" class="flex items-center p-2 rounded-md hover:bg-green-100 transition-colors"><i class="fa-solid fa-file-word mr-3 text-blue-600"></i><span class="text-gray-800 font-medium">${file.name}</span><i class="fa-solid fa-arrow-up-right-from-square ml-auto text-gray-400"></i></a>`;
            });
            resultLinks.innerHTML = linksHtml;
            resultContainer.style.display = 'block';
        }
        
        function showError(message) { errorContainer.textContent = 'Lỗi: ' + (message || 'Đã có lỗi xảy ra.'); errorContainer.style.display = 'block'; }
        function clearResults() { resultContainer.style.display = 'none'; resultLinks.innerHTML = ''; errorContainer.style.display = 'none'; errorContainer.innerHTML = ''; }
        function clearAll() {
            formContainer.innerHTML = '';
            submitBtn.disabled = true;
            dateTextPlaceholderName = ''; dateSourcePlaceholderName = '';
            pricePlaceholderName = ''; loanPlaceholderName = ''; downPaymentPlaceholderName = '';
            clearResults();
        }
        
        function convertDateToText(dateString) {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            if (!day || !month || !year || year.length < 4) return '';
            return `ngày ${day} tháng ${month} năm ${year}`;
        }

        function startLoadingAnimation() {
            loader.style.display = 'block';
            let i = 0;
            loadingText.textContent = loadingMessages[i];
            messageInterval = setInterval(() => {
                i = (i + 1) % loadingMessages.length;
                loadingText.textContent = loadingMessages[i];
            }, 2000);
        }

        function stopLoadingAnimation() {
            loader.style.display = 'none';
            if (messageInterval) clearInterval(messageInterval);
        }

        initializePage();
    </script>
</body>
</html>
