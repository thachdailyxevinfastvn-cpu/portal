<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Văn Bản - Portal VF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="config.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fc; }
        .nav-link-active { background-color: #eef2ff; color: #1d4ed8; font-weight: 600; }
        .button-loading::after {
            content: ''; display: inline-block; width: 16px; height: 16px;
            border: 2px solid transparent; border-top-color: white; border-radius: 50%;
            animation: spin 1s linear infinite; margin-left: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loader .plane-container {
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; overflow: hidden; padding: 20px 0;
        }
        #loader .paper-plane {
            font-size: 50px; color: #3b82f6;
            animation: fly 2.5s ease-in-out infinite;
        }
        #loader .loading-text { margin-top: 15px; color: #4b5563; font-weight: 500; }
        
        @keyframes fly {
            0% { transform: translateX(-150px) translateY(40px) rotate(-20deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(150px) translateY(-40px) rotate(20deg); opacity: 0; }
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Công Cụ Tạo Văn Bản Tự Động</h1>

            <div class="mb-6">
                <label for="group-selector" class="block text-sm font-medium text-gray-700 mb-1">1. Chọn Nhóm Văn Bản</label>
                <select id="group-selector" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Vui lòng chọn --</option>
                </select>
            </div>
        
            <div id="form-container" class="space-y-4"></div>
            
            <div id="loader" class="hidden">
                <div class="plane-container">
                    <div class="paper-plane"><i class="fa-regular fa-paper-plane"></i></div>
                    <p id="loading-text" class="loading-text"></p>
                </div>
            </div>
        
            <button id="submit-btn" disabled class="w-full mt-6 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 flex items-center justify-center h-12 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Tạo Văn Bản
            </button>
        
            <div id="result-container" class="hidden mt-6">
                <h3 class="font-bold text-green-800 border-b pb-2 mb-2">Thành công! Các văn bản đã được tạo:</h3>
                <div id="result-links" class="mt-2 space-y-2"></div>
            </div>
            
            <div id="error-container" class="hidden mt-6 p-4 border-l-4 border-red-500 bg-red-50 text-red-700"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Logic xác thực người dùng (giữ nguyên)
        });

        // HÀM GỌI API (giữ nguyên)
        async function handleApiRequest(payload, button) { /* ... */ }

        const groupSelector = document.getElementById('group-selector');
        const formContainer = document.getElementById('form-container');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');
        const resultLinks = document.getElementById('result-links');
        const errorContainer = document.getElementById('error-container');
        const loadingText = document.getElementById('loading-text');
        
        const loadingMessages = ["Đang chuẩn bị giấy mực...", "Xin chữ ký sếp...", "Pha cà phê trong lúc chờ...", "Máy bay giấy đang cất cánh...", "Sắp xong rồi, cố lên!"];
        let messageInterval;
        const currencyFields = ['<<GIA_XHD>>', '<<TRA_TRUOC>>', '<<GN>>'];

        function initializePage() {
            fetchGroups();
            groupSelector.addEventListener('change', handleGroupSelection);
            submitBtn.addEventListener('click', handleSubmit);
            // Sử dụng event delegation để xử lý các input động
            formContainer.addEventListener('input', handleFormInput);
        }

        async function fetchGroups() { /* ... */ }
        async function handleGroupSelection() { /* ... */ }

        function createForm(placeholders) {
            if (placeholders.length === 0) {
                formContainer.innerHTML = '<p class="text-center text-gray-500">Nhóm này không có trường nào cần điền.</p>';
                submitBtn.disabled = true;
                return;
            }
            
            let formHtml = '<h4 class="text-sm font-medium text-gray-700 mb-1 border-t pt-4">2. Điền thông tin</h4>';
            placeholders.forEach(p => {
                // Yêu cầu 1: Ẩn ô <<TODAY>>
                if (p.name === '<<TODAY>>') {
                    return; // Bỏ qua, không tạo ô input
                }

                formHtml += '<div>';
                formHtml += `<label for="${p.name}" class="block text-sm font-medium text-gray-700">${p.label}</label>`;

                // Yêu cầu 2: Tạo dropdown cho NOI_CAP / NGUOI_DAI_DIEN
                if (p.name === '<<NOI_CAP>>' || p.name === '<<NGUOI_DAI_DIEN>>') {
                    formHtml += `<select id="${p.name}" name="${p.name}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                    <option>Cục trưởng Cục Cảnh sát Quản lý hành chính về trật tự xã hội</option>
                                    <option>BỘ CÔNG AN</option>
                                 </select>`;
                } 
                // Yêu cầu 3: Ô NGAY_KY_HD_TEXT bị vô hiệu hóa
                else if (p.name === '<<NGAY_KY_HD_TEXT>>') {
                    formHtml += `<input type="text" id="${p.name}" name="${p.name}" placeholder="Tự động điền theo ngày ký hợp đồng" readonly class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">`;
                }
                // Ô ngày tháng bình thường
                else if (p.name.includes('NGAY')) {
                     formHtml += `<input type="date" id="${p.name}" name="${p.name}" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">`;
                }
                // Các ô còn lại
                else {
                     formHtml += `<input type="text" id="${p.name}" name="${p.name}" required placeholder="${p.label}" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">`;
                }

                formHtml += '</div>';
            });
            formContainer.innerHTML = formHtml;
            submitBtn.disabled = false;
        }
        
        function handleFormInput(event) {
            const target = event.target;
            const fieldName = target.name;

            // Yêu cầu 4: Tự động định dạng số
            if (currencyFields.includes(fieldName)) {
                let value = target.value.replace(/[^0-9]/g, '');
                target.value = value ? Number(value).toLocaleString('vi-VN') : '';
            }

            // Yêu cầu 3: Tự động chuyển đổi ngày sang chữ
            if (fieldName === '<<NGAY_KY_HD>>') {
                const dateTextEl = document.getElementById('<<NGAY_KY_HD_TEXT>>');
                if(dateTextEl) {
                   dateTextEl.value = convertDateToText(target.value);
                }
            }
        }
        
        async function handleSubmit() { /* Logic gửi form, giữ nguyên từ lần trước */ }
        
        // Yêu cầu 5: Hiển thị kết quả đẹp mắt hơn
        function showSuccess(files) {
            let linksHtml = '';
            files.forEach(file => {
                linksHtml += `<a href="${file.url}" target="_blank" class="flex items-center p-2 rounded-md hover:bg-green-100 transition-colors"><i class="fa-solid fa-file-word mr-3 text-blue-600"></i><span class="text-gray-800 font-medium">${file.name}</span><i class="fa-solid fa-arrow-up-right-from-square ml-auto text-gray-400"></i></a>`;
            });
            resultLinks.innerHTML = linksHtml;
            resultContainer.style.display = 'block';
        }
        
        // CÁC HÀM PHỤ TRỢ
        function showError(message) { /* ... */ }
        function clearResults() { /* ... */ }
        function clearAll() { /* ... */ }

        function convertDateToText(dateString) { // yyyy-mm-dd
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `ngày ${day} tháng ${month} năm ${year}`;
        }

        // Yêu cầu 6: Animation vui nhộn
        function startLoadingAnimation() {
            loader.style.display = 'block';
            let i = 0;
            loadingText.textContent = loadingMessages[i];
            messageInterval = setInterval(() => {
                i = (i + 1) % loadingMessages.length;
                loadingText.textContent = loadingMessages[i];
            }, 2000);
        }
        function stopLoadingAnimation() {
            loader.style.display = 'none';
            clearInterval(messageInterval);
        }

        // KHỞI CHẠY TRANG
        initializePage();
    </script>
</body>
</html>
