<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Nạp file cấu hình -->
    <script src="config.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .button-loading::after { 
            content: ''; 
            display: inline-block; 
            width: 16px; 
            height: 16px; 
            border: 2px solid transparent; 
            border-top-color: white; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-left: 10px; 
        }
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-md mx-auto">
        <div id="login-screen">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-2xl font-bold text-center mb-1">Chào mừng!</h1>
                <p class="text-center text-gray-500 mb-6">Vui lòng đăng nhập để vào Portal</p>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" id="login-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 flex items-center justify-center h-10">
                        Đăng nhập
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Hộp thông báo -->
    <div id="message-box" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300">
        <p id="message-text"></p>
    </div>

    <script>
        // --- CẤU HÌNH ---
        // Biến APPS_SCRIPT_URL giờ đây được lấy từ file config.js
        // Không cần định nghĩa ở đây nữa.

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // --- Functions ---
        function showMessage(message, isSuccess = true) {
            messageText.textContent = message;
            messageBox.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 ${isSuccess ? 'bg-green-500' : 'bg-red-500'}`;
            messageBox.classList.remove('translate-x-[120%]');
            setTimeout(() => { messageBox.classList.add('translate-x-[120%]'); }, 3000);
        }

        function setLoading(button, isLoading) {
            button.disabled = isLoading;
            if (isLoading) {
                button.classList.add('button-loading');
            } else {
                button.classList.remove('button-loading');
            }
        }

        async function handleApiRequest(payload, button) {
            if (typeof APPS_SCRIPT_URL === 'undefined' || !APPS_SCRIPT_URL) {
                showMessage('Lỗi: Không tìm thấy URL của Apps Script trong file config.js.', false);
                return null;
            }
            setLoading(button, true);
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                window[callbackName] = (data) => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    setLoading(button, false);
                    resolve(data);
                };
                const script = document.createElement('script');
                script.onerror = () => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    setLoading(button, false);
                    showMessage('Lỗi mạng hoặc URL API không hợp lệ.', false);
                    reject(new Error('JSONP request failed'));
                };
                const params = new URLSearchParams({ ...payload, callback: callbackName });
                script.src = `${APPS_SCRIPT_URL}?${params.toString()}`;
                document.body.appendChild(script);
            });
        }
        
        // --- Event Listener ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const payload = { action: 'login', username, password };
            const result = await handleApiRequest(payload, loginButton);

            if (result && result.success) {
                // Lưu thông tin người dùng vào sessionStorage để trang homepage.html có thể truy cập
                sessionStorage.setItem('loggedInUser', JSON.stringify({
                    fullName: result.fullName,
                    imageUrl: result.imageUrl
                }));
                // Chuyển hướng đến trang homepage
                window.location.href = 'homepage.html';
            } else if (result) {
                showMessage(result.message || 'Đăng nhập thất bại.', false);
            }
        });
    </script>
</body>
</html>
