<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp Đăng nhập Hiện đại</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Font Inter từ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .transition-all { transition: all 0.3s ease-in-out; }
        .button-loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-md mx-auto">

        <!-- Màn hình Đăng nhập -->
        <div id="login-screen">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-2xl font-bold text-center mb-1">Chào mừng trở lại!</h1>
                <p class="text-center text-gray-500 mb-6">Vui lòng đăng nhập để tiếp tục</p>
                
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="vi_du: user01" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="login-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all flex items-center justify-center h-10">
                        Đăng nhập
                    </button>
                </form>
            </div>
        </div>

        <!-- Màn hình Dashboard -->
        <div id="dashboard-screen" class="hidden">
             <div class="bg-white p-8 rounded-xl shadow-lg text-center">
                <h1 class="text-2xl font-bold mb-2">Đăng nhập thành công!</h1>
                <p class="text-gray-600 mb-6">Chào mừng bạn, <span id="user-display" class="font-semibold"></span>!</p>
                <div class="space-y-4">
                    <button id="change-password-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
                        Đổi mật khẩu
                    </button>
                    <button id="logout-btn" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600">
                        Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Đổi mật khẩu -->
    <div id="password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
            <h2 class="text-xl font-bold text-center mb-6">Đổi mật khẩu</h2>
            <form id="change-password-form">
                <div class="mb-4">
                    <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu hiện tại</label>
                    <input type="password" id="current-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu mới</label>
                    <input type="password" id="new-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="flex gap-4">
                    <button type="button" id="cancel-change-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
                        Hủy
                    </button>
                    <button type="submit" id="save-password-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 flex items-center justify-center h-10">
                        Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Hộp thông báo -->
    <div id="message-box" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300">
        <p id="message-text"></p>
    </div>

    <script>
        // --- CẤU HÌNH ---
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbziunmP192POl_tjXHvsShD7DyO1_DRo-B_867k30oEIl7vBOIJbPJl12ytdB4XEBeJ/exec';

        // --- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const userDisplay = document.getElementById('user-display');
        const logoutBtn = document.getElementById('logout-btn');
        const changePasswordBtn = document.getElementById('change-password-btn');
        const passwordModal = document.getElementById('password-modal');
        const changePasswordForm = document.getElementById('change-password-form');
        const savePasswordButton = document.getElementById('save-password-button');
        const cancelChangeBtn = document.getElementById('cancel-change-btn');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        let loggedInUsername = null;

        // --- Functions ---
        function showMessage(message, isSuccess = true) {
            messageText.textContent = message;
            messageBox.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 ${isSuccess ? 'bg-green-500' : 'bg-red-500'}`;
            messageBox.classList.remove('translate-x-[120%]');
            setTimeout(() => {
                messageBox.classList.add('translate-x-[120%]');
            }, 3000);
        }

        function switchScreen(screenName) {
            if (screenName === 'dashboard') {
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
            } else {
                dashboardScreen.classList.add('hidden');
                loginScreen.classList.remove('hidden');
            }
        }
        
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.classList.add('button-loading');
            } else {
                button.disabled = false;
                button.classList.remove('button-loading');
            }
        }

        // --- HÀM GỌI API DÙNG KỸ THUẬT JSONP ĐỂ TRÁNH LỖI CORS ---
        async function handleApiRequest(payload, button) {
            // *** DÒNG NÀY ĐÃ ĐƯỢC SỬA LẠI CHO ĐÚNG ***
            if (APPS_SCRIPT_URL.includes('')) {
                showMessage('Lỗi: Vui lòng cấu hình URL của Apps Script trong code.', false);
                return null;
            }

            setLoading(button, true);

            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    setLoading(button, false);
                    resolve(data);
                };

                const script = document.createElement('script');
                script.onerror = () => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    setLoading(button, false);
                    showMessage('Lỗi mạng hoặc URL API không hợp lệ.', false);
                    reject(new Error('JSONP request failed'));
                };

                const params = new URLSearchParams({
                    ...payload,
                    callback: callbackName
                });
                script.src = `${APPS_SCRIPT_URL}?${params.toString()}`;

                document.body.appendChild(script);
            });
        }
        
        // --- Event Listeners (Không thay đổi) ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const payload = { action: 'login', username, password };
            const result = await handleApiRequest(payload, loginButton);

            if (result && result.success) {
                loggedInUsername = username;
                userDisplay.textContent = username;
                switchScreen('dashboard');
                showMessage(result.message || 'Đăng nhập thành công!');
            } else if (result) {
                showMessage(result.message || 'Đăng nhập thất bại.', false);
            }
        });

        logoutBtn.addEventListener('click', () => {
            loginForm.reset();
            loggedInUsername = null;
            switchScreen('login');
            showMessage('Bạn đã đăng xuất.');
        });

        changePasswordBtn.addEventListener('click', () => {
            passwordModal.classList.remove('hidden');
        });

        cancelChangeBtn.addEventListener('click', () => {
            passwordModal.classList.add('hidden');
            changePasswordForm.reset();
        });
        
        passwordModal.addEventListener('click', (e) => {
            if (e.target === passwordModal) {
                 passwordModal.classList.add('hidden');
                 changePasswordForm.reset();
            }
        });

        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                showMessage('Vui lòng điền đầy đủ thông tin.', false);
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage('Mật khẩu mới không khớp.', false);
                return;
            }
            if (newPassword.length < 6) {
                showMessage('Mật khẩu mới phải có ít nhất 6 ký tự.', false);
                return;
            }
            
            const payload = { 
                action: 'changePassword', 
                username: loggedInUsername, 
                currentPassword, 
                newPassword 
            };
            const result = await handleApiRequest(payload, savePasswordButton);

            if (result && result.success) {
                showMessage(result.message || 'Đổi mật khẩu thành công!');
                passwordModal.classList.add('hidden');
                changePasswordForm.reset();
            } else if (result) {
                showMessage(result.message || 'Đổi mật khẩu thất bại.', false);
            }
        });
    </script>
</body>
</html>
